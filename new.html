<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Golden Controller</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .input_video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 12px;
            border: 2px solid rgba(255, 165, 0, 0.5); /* Orange Border */
            z-index: 2;
            transform: scaleX(-1);
            opacity: 0.4;
            transition: opacity 0.3s;
        }
        .input_video:hover { opacity: 1; }

        #status {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            z-index: 10;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 165, 0, 0.8);
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 35px;
            border-radius: 40px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(4px);
            pointer-events: none;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 24px;
            z-index: 20;
            font-family: monospace;
            text-shadow: 0 0 20px #ffaa00;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.98); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.02); }
        }
    </style>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loading">Charging Particle Core...</div>
    <div id="status">System Ready</div>
    
    <video class="input_video"></video>
    <div id="canvas-container"></div>

    <script>
        // --- CONFIGURATION ---
        const PARTICLE_COUNT = 7000; // Increased count for density
        const PARTICLE_SIZE = 0.28;
        const SPHERE_RADIUS = 3.8;
        const RING_INNER_RADIUS = 5.5;
        const RING_OUTER_RADIUS = 10.5;
        const SCATTER_RADIUS = 45; 
        
        // --- COLORS (Dynamic) ---
        // Burning Gold (Compressed)
        const COL_HOT_R = 1.0, COL_HOT_G = 0.6, COL_HOT_B = 0.0; 
        // Cool White/Pale Gold (Expanded)
        const COL_COLD_R = 0.9, COL_COLD_G = 0.9, COL_COLD_B = 1.0;

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.002); 

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 3, 22); 
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); 
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- 1. BACKGROUND STARS (NEW) ---
        const starGeo = new THREE.BufferGeometry();
        const starCount = 2000;
        const starPos = new Float32Array(starCount * 3);
        for(let i=0; i<starCount * 3; i++) {
            starPos[i] = (Math.random() - 0.5) * 200; // Wide field
        }
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({color: 0x555555, size: 0.1});
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        // --- 2. MAIN PARTICLE SYSTEM ---
        const geometry = new THREE.BufferGeometry();
        
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const saturnPositions = new Float32Array(PARTICLE_COUNT * 3);
        const scatterPositions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);
        const opacities = new Float32Array(PARTICLE_COUNT); // For flickering

        // PRE-CALCULATE SHAPES
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const i3 = i * 3;

            // --- SATURN SHAPE ---
            let tx, ty, tz;
            if (Math.random() > 0.4) {
                // Sphere
                const u = Math.random();
                const v = Math.random();
                const theta = 2 * Math.PI * u;
                const phi = Math.acos(2 * v - 1);
                tx = SPHERE_RADIUS * Math.sin(phi) * Math.cos(theta);
                ty = SPHERE_RADIUS * Math.sin(phi) * Math.sin(theta);
                tz = SPHERE_RADIUS * Math.cos(phi);
            } else {
                // Ring (Flat)
                const angle = Math.random() * Math.PI * 2;
                const radius = RING_INNER_RADIUS + Math.random() * (RING_OUTER_RADIUS - RING_INNER_RADIUS);
                tx = Math.cos(angle) * radius;
                ty = (Math.random() - 0.5) * 0.2;
                tz = Math.sin(angle) * radius;
            }
            saturnPositions[i3] = tx;
            saturnPositions[i3+1] = ty;
            saturnPositions[i3+2] = tz;

            // --- SCATTER SHAPE ---
            const r = Math.random() * SCATTER_RADIUS + 5;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            scatterPositions[i3] = r * Math.sin(phi) * Math.cos(theta);
            scatterPositions[i3+1] = r * Math.sin(phi) * Math.sin(theta);
            scatterPositions[i3+2] = r * Math.cos(phi);

            // Init Position (Scatter)
            positions[i3] = scatterPositions[i3];
            positions[i3+1] = scatterPositions[i3+1];
            positions[i3+2] = scatterPositions[i3+2];

            // Init Color (White)
            colors[i3] = COL_COLD_R;
            colors[i3+1] = COL_COLD_G;
            colors[i3+2] = COL_COLD_B;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const textureLoader = new THREE.TextureLoader();
        const sprite = textureLoader.load('https://threejs.org/examples/textures/sprites/spark1.png');

        const material = new THREE.PointsMaterial({
            size: PARTICLE_SIZE,
            map: sprite,
            vertexColors: true,
            transparent: true,
            opacity: 1.0,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- LOGIC VARIABLES ---
        let rawHandOpen = 1.0;
        let smoothHandOpen = 1.0; // Smoothed value for butter animation
        
        let rawRotY = 0;
        let smoothRotY = 0; // Smoothed rotation
        
        // --- ANIMATION ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            // 1. SMOOTHING (INTERPOLATION) - "Butter Smooth"
            // We move the smooth value 10% closer to raw value every frame
            smoothHandOpen += (rawHandOpen - smoothHandOpen) * 0.08; 
            smoothRotY += (rawRotY - smoothRotY) * 0.05; // Lower = heavier inertia

            // 2. APPLY ROTATION
            particles.rotation.y += (smoothRotY - particles.rotation.y) * 0.1;
            
            // Background Stars Rotation (Opposite direction for parallax)
            stars.rotation.y = time * 0.02;

            // 3. UPDATE PARTICLES
            const posAttr = geometry.attributes.position;
            const colAttr = geometry.attributes.color;

            // Determine Target Color based on Open Factor
            // If Closed (0) -> Hot Color. If Open (1) -> Cold Color.
            const currR = COL_HOT_R * (1 - smoothHandOpen) + COL_COLD_R * smoothHandOpen;
            const currG = COL_HOT_G * (1 - smoothHandOpen) + COL_COLD_G * smoothHandOpen;
            const currB = COL_HOT_B * (1 - smoothHandOpen) + COL_COLD_B * smoothHandOpen;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;

                // Position Mixing
                const tx = saturnPositions[i3] * (1 - smoothHandOpen) + scatterPositions[i3] * smoothHandOpen;
                const ty = saturnPositions[i3+1] * (1 - smoothHandOpen) + scatterPositions[i3+1] * smoothHandOpen;
                const tz = saturnPositions[i3+2] * (1 - smoothHandOpen) + scatterPositions[i3+2] * smoothHandOpen;

                // Move Logic
                positions[i3] += (tx - positions[i3]) * 0.1;
                positions[i3+1] += (ty - positions[i3+1]) * 0.1;
                positions[i3+2] += (tz - positions[i3+2]) * 0.1;

                // Dynamic Jitter (Only when compressed for "Burning" effect)
                if (smoothHandOpen < 0.3) {
                     if (Math.random() > 0.9) {
                         positions[i3] += (Math.random() - 0.5) * 0.15;
                         positions[i3+1] += (Math.random() - 0.5) * 0.15;
                         positions[i3+2] += (Math.random() - 0.5) * 0.15;
                     }
                } 
                // Floating when scattered
                else {
                    positions[i3+1] += Math.sin(time + positions[i3]) * 0.005;
                }

                // Color Update (Global mix)
                colors[i3] = currR;
                colors[i3+1] = currG;
                colors[i3+2] = currB;
            }

            posAttr.needsUpdate = true;
            colAttr.needsUpdate = true;

            renderer.render(scene, camera);
        }

        animate();

        // --- TRACKING ---
        const videoElement = document.querySelector('.input_video');
        const statusEl = document.getElementById('status');
        
        function onResults(results) {
            document.getElementById('loading').style.display = 'none';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const wrist = landmarks[0];

                // 1. SPIN (X coord)
                // Multiplier 4 gives good control range
                rawRotY = (wrist.x - 0.5) * 4;

                // 2. GESTURE (Distance avg)
                const tips = [8, 12, 16, 20];
                let avgDist = 0;
                tips.forEach(i => {
                    const d = Math.sqrt(Math.pow(landmarks[i].x - wrist.x, 2) + Math.pow(landmarks[i].y - wrist.y, 2));
                    avgDist += d;
                });
                avgDist /= tips.length;

                // Calibration
                const minVal = 0.18; // Fist
                const maxVal = 0.40; // Open
                let factor = (avgDist - minVal) / (maxVal - minVal);
                factor = Math.max(0, Math.min(1, factor)); // Clamp 0-1

                rawHandOpen = factor;

                // Status UI Update
                if (rawHandOpen < 0.15) {
                    statusEl.innerText = "CORE STABLE";
                    statusEl.style.color = "#ffaa00"; // Orange
                    statusEl.style.textShadow = "0 0 20px #ff0000";
                } else if (rawHandOpen > 0.85) {
                    statusEl.innerText = "DISPERSION";
                    statusEl.style.color = "#aaddff"; // Blueish
                    statusEl.style.textShadow = "0 0 10px #ffffff";
                } else {
                    statusEl.innerText = "CHARGING...";
                    statusEl.style.color = "#ffd700";
                    statusEl.style.textShadow = "none";
                }

            } else {
                // Default: Scatter if no hand
                rawHandOpen = rawHandOpen * 0.95 + 1.0 * 0.05;
                rawRotY = rawRotY * 0.95; // Return to center slowly
                statusEl.innerText = "CONNECTING...";
                statusEl.style.color = "#555";
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });

        cameraUtils.start();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
