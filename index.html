<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stark Tech Interface</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        #c { width: 100vw; height: 100vh; display: block; }
        
        /* Sci-Fi HUD */
        .hud {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; padding: 20px; box-sizing: border-box;
        }
        
        .hud-border {
            position: absolute;
            border: 2px solid rgba(0, 255, 255, 0.3);
            width: 90%; height: 90%;
            top: 5%; left: 5%;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .hud-text {
            position: absolute; top: 30px; left: 30px;
            color: #00ffff; text-transform: uppercase; letter-spacing: 2px;
            font-size: 14px; text-shadow: 0 0 10px cyan;
        }

        #status-display {
            position: absolute; top: 60px; left: 30px;
            font-size: 24px; font-weight: bold; color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .video-container {
            position: absolute; bottom: 30px; right: 30px;
            width: 100px; height: 75px;
            border: 2px solid #00ffff; border-radius: 10px;
            overflow: hidden; opacity: 0.6; background: #000;
        }
        #input_video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #loader {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff; background: rgba(0,10,20,0.9);
            padding: 30px; border: 1px solid #00ffff;
            box-shadow: 0 0 30px #00ffff;
            text-align: center; font-family: monospace; z-index: 50;
        }
    </style>

    <!-- Imports -->
    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loader">BOOTING STARK OS...<br><small>Initialize Camera</small></div>
    
    <div class="hud">
        <div class="hud-border"></div>
        <div class="hud-text">MK-85 PARTICLE SYSTEM</div>
        <div id="status-display">SYSTEM STANDBY</div>
    </div>

    <div class="video-container">
        <video id="input_video" playsinline webkit-playsinline></video>
    </div>
    <canvas id="c"></canvas>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. SETUP ---
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02); // Deep space fog

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 5.5;

        // --- 2. OBJECTS ---
        
        // A. The Core (Wireframe Icosahedron) - Gives it structure
        const coreGeo = new THREE.IcosahedronGeometry(1.5, 1);
        const coreMat = new THREE.MeshBasicMaterial({ 
            color: 0x00ffff, wireframe: true, transparent: true, opacity: 0.15 
        });
        const core = new THREE.Mesh(coreGeo, coreMat);
        scene.add(core);

        // B. The Particles
        const count = 4000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(count * 3);
        const homes = new Float32Array(count * 3);
        const velocities = new Float32Array(count * 3);
        const colors = new Float32Array(count * 3);

        const colorBlue = new THREE.Color(0x00ffff);
        const colorRed = new THREE.Color(0xff0044);
        const colorWhite = new THREE.Color(0xffffff);

        for(let i=0; i<count; i++) {
            const i3 = i*3;
            // Sphere Shape
            const r = 2.2;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            
            const x = r * Math.sin(phi) * Math.cos(theta);
            const y = r * Math.sin(phi) * Math.sin(theta);
            const z = r * Math.cos(phi);

            homes[i3] = x; homes[i3+1] = y; homes[i3+2] = z; // Target
            positions[i3] = x; positions[i3+1] = y; positions[i3+2] = z; // Current
            
            colors[i3] = colorBlue.r; colors[i3+1] = colorBlue.g; colors[i3+2] = colorBlue.b;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        // Glow Texture
        const canvasTex = document.createElement('canvas');
        canvasTex.width=32; canvasTex.height=32;
        const ctx = canvasTex.getContext('2d');
        const grad = ctx.createRadialGradient(16,16,0,16,16,16);
        grad.addColorStop(0,'rgba(255,255,255,1)');
        grad.addColorStop(1,'rgba(0,0,0,0)');
        ctx.fillStyle=grad; ctx.fillRect(0,0,32,32);
        const tex = new THREE.Texture(canvasTex); tex.needsUpdate=true;

        const particles = new THREE.Points(geometry, new THREE.PointsMaterial({
            size: 0.1, map: tex, vertexColors: true, 
            transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending, depthWrite: false
        }));
        scene.add(particles);

        // --- 3. STATE MACHINE ---
        let system = {
            handDetected: false,
            mode: 'IDLE', // IDLE, CONTROL, CHARGE, EXPLODE
            rotX: 0, rotY: 0,
            scaleTarget: 1,
            explosionTime: 0
        };

        const statusEl = document.getElementById('status-display');

        // --- 4. HAND TRACKING ---
        function onResults(results) {
            document.getElementById('loader').style.display = 'none';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                system.handDetected = true;

                // 1. Rotation (Palm Center)
                system.rotY = (lm[9].x - 0.5) * 5; 
                system.rotX = (lm[9].y - 0.5) * 5;

                // 2. Pinch Detection (Thumb + Index)
                const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                const isPinch = pinchDist < 0.05;

                // 3. Fist Detection (Fingertips vs Wrist)
                const wrist = lm[0];
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let curled = 0;
                tips.forEach(t => { if(Math.hypot(t.x-wrist.x, t.y-wrist.y) < 0.3) curled++; }); // Simple threshold
                const isFist = curled >= 3;

                // Logic Tree
                if (isFist) {
                    system.mode = 'CHARGE';
                    system.scaleTarget = 0.8; // Compress slightly when charging
                } else if (isPinch) {
                    system.mode = 'COMPRESS';
                    system.scaleTarget = 0.3; // Shrink small
                } else {
                    // Check if we just released a fist
                    if (system.mode === 'CHARGE') {
                        system.mode = 'EXPLODE';
                        system.explosionTime = 0.5; // Short explosion burst
                    } else if (system.mode !== 'EXPLODE') {
                        system.mode = 'CONTROL';
                        system.scaleTarget = 1.0;
                    }
                }

            } else {
                system.handDetected = false;
                system.mode = 'IDLE';
                system.scaleTarget = 1.0;
            }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);

        const video = document.getElementById('input_video');
        const cameraUtils = new Camera(video, {
            onFrame: async () => { await hands.send({image: video}); },
            width: 480, height: 360, facingMode: 'user'
        });
        cameraUtils.start();


        // --- 5. PHYSICS ENGINE ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = Math.min(clock.getDelta(), 0.1);

            // Update Status Text
            if(system.explosionTime > 0) statusEl.innerText = "⚠️ DISCHARGE";
            else if(system.mode === 'CHARGE') { statusEl.innerText = "⚡ OVERLOAD"; statusEl.style.color = "#ff0044"; }
            else if(system.mode === 'IDLE') { statusEl.innerText = "SYSTEM STANDBY"; statusEl.style.color = "#00ffff"; }
            else { statusEl.innerText = "ACTIVE CONTROL"; statusEl.style.color = "#00ffff"; }

            // Handle Rotation
            if (system.handDetected) {
                particles.rotation.y += (system.rotX - particles.rotation.y) * 0.1;
                particles.rotation.x += (system.rotY - particles.rotation.x) * 0.1;
                core.rotation.y += (system.rotX - core.rotation.y) * 0.1;
            } else {
                // Idle Rotation
                particles.rotation.y += 0.005;
                core.rotation.y -= 0.01; // Core spins opposite
            }

            // Countdown explosion timer
            if(system.explosionTime > 0) system.explosionTime -= delta;

            // PARTICLE LOOP
            const pos = geometry.attributes.position.array;
            const col = geometry.attributes.color.array;

            // Physics Constants
            const returnSpeed = 8.0; // Fast snap back
            const friction = 0.90;
            const explosionForce = 30.0;

            for(let i=0; i<count; i++) {
                const i3 = i*3;

                // 1. Determine Target Color
                let targetColor = colorBlue;
                if (system.mode === 'CHARGE') targetColor = colorRed;
                else if (system.explosionTime > 0) targetColor = colorWhite;

                // Lerp Color
                col[i3] = THREE.MathUtils.lerp(col[i3], targetColor.r, 0.1);
                col[i3+1] = THREE.MathUtils.lerp(col[i3+1], targetColor.g, 0.1);
                col[i3+2] = THREE.MathUtils.lerp(col[i3+2], targetColor.b, 0.1);

                // 2. Physics Calculation
                let vx = velocities[i3];
                let vy = velocities[i3+1];
                let vz = velocities[i3+2];
                let px = pos[i3];
                let py = pos[i3+1];
                let pz = pos[i3+2];

                // Logic: Where should the particle be?
                // Scale the "Home" position based on Pinch/Charge
                const hx = homes[i3] * system.scaleTarget;
                const hy = homes[i3+1] * system.scaleTarget;
                const hz = homes[i3+2] * system.scaleTarget;

                if (system.explosionTime > 0) {
                    // EXPLODE OUTWARDS
                    const len = Math.sqrt(px*px + py*py + pz*pz) || 1;
                    vx += (px/len) * explosionForce * delta * Math.random();
                    vy += (py/len) * explosionForce * delta * Math.random();
                    vz += (pz/len) * explosionForce * delta * Math.random();
                } 
                else if (system.mode === 'CHARGE') {
                    // VIBRATE IN PLACE
                    const dx = hx - px;
                    const dy = hy - py;
                    const dz = hz - pz;
                    vx += dx * returnSpeed * delta;
                    vy += dy * returnSpeed * delta;
                    vz += dz * returnSpeed * delta;
                    // Jitter
                    vx += (Math.random()-0.5) * 0.5;
                    vy += (Math.random()-0.5) * 0.5;
                    vz += (Math.random()-0.5) * 0.5;
                } 
                else {
                    // RETURN TO SHAPE (Fast Snap)
                    const dx = hx - px;
                    const dy = hy - py;
                    const dz = hz - pz;
                    // Strong pull
                    vx += dx * returnSpeed * delta;
                    vy += dy * returnSpeed * delta;
                    vz += dz * returnSpeed * delta;
                }

                // Apply Friction
                vx *= friction;
                vy *= friction;
                vz *= friction;

                // Update Position
                pos[i3] += vx;
                pos[i3+1] += vy;
                pos[i3+2] += vz;

                // Save Velocity
                velocities[i3] = vx;
                velocities[i3+1] = vy;
                velocities[i3+2] = vz;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            
            // Pulse the core size
            core.scale.setScalar(system.scaleTarget * (1 + Math.sin(clock.elapsedTime*2)*0.05));

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
