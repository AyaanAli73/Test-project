<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Hand Particles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; }
        canvas { display: block; position: absolute; top: 0; left: 0; }
        #videoElement { display: none; transform: scaleX(-1); } /* Hidden source */
        
        .hud {
            position: fixed;
            pointer-events: none;
            z-index: 10;
        }

        .cam-preview {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 140px;
            height: 105px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            background: #000;
            opacity: 0.7;
            overflow: hidden;
            transform: scaleX(-1); /* Mirror preview */
        }
        .cam-preview video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body class="text-white">

    <canvas id="canvas"></canvas>
    <video id="videoElement" playsinline></video>
    
    <div class="cam-preview">
        <video id="previewVideo" playsinline muted autoplay></video>
    </div>

    <!-- Instructions Overlay -->
    <div id="intro" class="fixed inset-0 flex flex-col items-center justify-center bg-black/80 z-50 transition-opacity duration-1000">
        <div class="text-center space-y-4 animate-bounce">
            <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600">
                Magic Particles
            </h1>
            <p class="text-gray-300">Allow camera access to begin</p>
        </div>
        <div class="mt-8 grid grid-cols-2 gap-8 text-sm text-gray-400">
            <div class="text-center">
                <div class="text-2xl mb-2">ðŸ‘‹</div>
                <p>Move Hand</p>
                <p class="text-xs text-gray-500">Creates Wind</p>
            </div>
            <div class="text-center">
                <div class="text-2xl mb-2">ðŸ‘Œ</div>
                <p>Pinch Fingers</p>
                <p class="text-xs text-gray-500">Creates Black Hole</p>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div class="fixed bottom-6 left-6 flex flex-col gap-2 z-20">
        <div class="bg-gray-900/80 backdrop-blur p-3 rounded-xl border border-white/10 w-48">
            <div class="flex justify-between text-xs text-gray-400 mb-2">
                <span>Particle Count</span>
                <span id="countDisplay">1500</span>
            </div>
            <input type="range" id="particleSlider" min="500" max="3000" value="1500" step="100" class="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-purple-500">
        </div>
        
        <div class="flex gap-2">
             <button id="resetBtn" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg text-xs font-bold transition border border-white/10">
                Reset Chaos
            </button>
            <div id="modeDisplay" class="bg-purple-600/20 text-purple-300 border border-purple-500/30 px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-wider">
                Idle
            </div>
        </div>
    </div>

    <script>
        // --- Setup ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const videoElement = document.getElementById('videoElement');
        const previewVideo = document.getElementById('previewVideo');
        const intro = document.getElementById('intro');
        const modeDisplay = document.getElementById('modeDisplay');

        // --- Physics Engine ---
        let particles = [];
        const PARTICLE_COUNT_DEFAULT = 1500;
        let particleCount = PARTICLE_COUNT_DEFAULT;

        // Hand State
        let hand = { x: -1000, y: -1000, isActive: false, isPinching: false };
        let prevHand = { x: -1000, y: -1000 };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }
        window.addEventListener('resize', resize);

        class Particle {
            constructor() {
                this.init();
            }

            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 2 + 1;
                this.colorBase = Math.random() * 60 + 200; // Blue-ish hue base
                this.color = `hsla(${this.colorBase}, 80%, 60%, 0.8)`;
                this.friction = 0.96;
            }

            update() {
                // Physics
                this.x += this.vx;
                this.y += this.vy;

                // Friction
                this.vx *= this.friction;
                this.vy *= this.friction;

                // Screen Wrap
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;

                // Interaction
                if (hand.isActive) {
                    const dx = hand.x - this.x;
                    const dy = hand.y - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (hand.isPinching) {
                        // BLACK HOLE MODE (Attract)
                        // Stronger force, pulls everything to center
                        if (dist > 10) { // Don't collapse to singularity
                            const force = 2500 / (dist * dist + 100); 
                            this.vx += (dx / dist) * force;
                            this.vy += (dy / dist) * force;
                        } else {
                            // Orbit effect near center
                            const temp = this.vx;
                            this.vx = -this.vy * 0.5;
                            this.vy = temp * 0.5;
                        }
                    } else {
                        // WIND MODE (Repel/Move)
                        // Calculate mouse velocity effect
                        const handVx = hand.x - prevHand.x;
                        const handVy = hand.y - prevHand.y;
                        const handSpeed = Math.sqrt(handVx*handVx + handVy*handVy);

                        // Repel circle
                        if (dist < 150) {
                            const force = (150 - dist) / 150;
                            const repelStrength = 2;
                            this.vx -= (dx / dist) * force * repelStrength;
                            this.vy -= (dy / dist) * force * repelStrength;
                            
                            // Add hand momentum to particles (The "Wind")
                            this.vx += handVx * 0.1 * force;
                            this.vy += handVy * 0.1 * force;
                        }
                    }
                } else {
                    // Drift when idle
                    this.vx += (Math.random() - 0.5) * 0.1;
                    this.vy += (Math.random() - 0.5) * 0.1;
                }

                // Speed Limit
                const speed = Math.sqrt(this.vx*this.vx + this.vy*this.vy);
                const maxSpeed = hand.isPinching ? 30 : 15;
                if (speed > maxSpeed) {
                    this.vx = (this.vx / speed) * maxSpeed;
                    this.vy = (this.vy / speed) * maxSpeed;
                }
            }

            draw() {
                const speed = Math.sqrt(this.vx*this.vx + this.vy*this.vy);
                // Color shifts based on speed and mode
                let hue = this.colorBase;
                let light = 60;
                
                if (hand.isPinching) {
                    hue = 10 + (speed * 5); // Turn red/orange when fast sucking
                    light = 70;
                } else if (speed > 5) {
                    hue = 160 + (speed * 10); // Cyan/Green when pushed
                    light = 80;
                }

                ctx.fillStyle = `hsla(${hue}, 90%, ${light}%, ${speed > 8 ? 1 : 0.6})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for(let i=0; i<particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // --- Animation Loop ---
        function animate() {
            // Fade effect for trails
            ctx.fillStyle = 'rgba(5, 5, 5, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Update Hand Previous Position
            if (hand.isActive) {
                prevHand.x = hand.x;
                prevHand.y = hand.y;
            }

            // Draw Hand Cursor
            if (hand.isActive) {
                ctx.beginPath();
                ctx.arc(hand.x, hand.y, 20, 0, Math.PI * 2);
                ctx.strokeStyle = hand.isPinching ? '#ff4444' : '#44aaff';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // Glow
                ctx.shadowBlur = 20;
                ctx.shadowColor = hand.isPinching ? '#ff0000' : '#00ffff';
                ctx.stroke();
                ctx.shadowBlur = 0;
            }

            requestAnimationFrame(animate);
        }

        // --- MediaPipe Integration ---
        function onResults(results) {
            intro.style.opacity = '0';
            setTimeout(() => intro.style.display = 'none', 1000);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // Index Finger Tip (8)
                const index = landmarks[8];
                const thumb = landmarks[4];
                
                // Update Hand Pos (Mirror X)
                const targetX = (1 - index.x) * canvas.width;
                const targetY = index.y * canvas.height;
                
                // Smooth movement
                hand.x = hand.x === -1000 ? targetX : hand.x + (targetX - hand.x) * 0.5;
                hand.y = hand.y === -1000 ? targetY : hand.y + (targetY - hand.y) * 0.5;
                hand.isActive = true;

                // Pinch Detection (Distance between Index 8 and Thumb 4)
                const dist = Math.sqrt(
                    Math.pow(index.x - thumb.x, 2) + 
                    Math.pow(index.y - thumb.y, 2)
                );
                
                const wasPinching = hand.isPinching;
                hand.isPinching = dist < 0.06;

                // UI Update
                if (hand.isPinching) {
                    modeDisplay.textContent = "BLACK HOLE";
                    modeDisplay.className = "bg-red-600/20 text-red-300 border border-red-500/30 px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-wider transition-colors";
                } else {
                    modeDisplay.textContent = "WIND FORCE";
                    modeDisplay.className = "bg-blue-600/20 text-blue-300 border border-blue-500/30 px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-wider transition-colors";
                }
                
                // Explosion trigger on release
                if (wasPinching && !hand.isPinching) {
                    particles.forEach(p => {
                        const dx = p.x - hand.x;
                        const dy = p.y - hand.y;
                        const d = Math.sqrt(dx*dx + dy*dy);
                        if (d < 200) {
                            p.vx = (dx/d) * 30;
                            p.vy = (dy/d) * 30;
                        }
                    });
                }

            } else {
                hand.isActive = false;
                modeDisplay.textContent = "No Hand";
                modeDisplay.className = "bg-gray-800 text-gray-500 border border-gray-700 px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-wider transition-colors";
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });

        // Link Video
        videoElement.addEventListener('loadeddata', () => {
             if (videoElement.srcObject) previewVideo.srcObject = videoElement.srcObject;
        });

        // --- UI Controls ---
        const slider = document.getElementById('particleSlider');
        const countDisplay = document.getElementById('countDisplay');
        
        slider.addEventListener('input', (e) => {
            particleCount = parseInt(e.target.value);
            countDisplay.textContent = particleCount;
            initParticles();
        });

        document.getElementById('resetBtn').addEventListener('click', initParticles);

        // Start
        resize();
        animate();
        camera.start();

    </script>
</body>
</html>
