
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toon Gesture 3D</title>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Cartoon Background */
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif; }
        
        /* Halftone Pattern Overlay for extra comic feel */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#ffffff 20%, transparent 20%), radial-gradient(#ffffff 20%, transparent 20%);
            background-color: #4facfe;
            background-position: 0 0, 10px 10px;
            background-size: 20px 20px;
            opacity: 0.1;
            z-index: -1;
        }

        #input-video { 
            position: absolute; 
            bottom: 20px; 
            right: 20px; 
            width: 150px; 
            height: 110px; 
            z-index: 10; 
            border: 4px solid #000;
            border-radius: 10px; 
            background: #000;
            transform: scaleX(-1); 
            display: none;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            pointer-events: none;
        }

        .comic-panel {
            background: #fff;
            border: 4px solid #000;
            box-shadow: 8px 8px 0px #000;
            padding: 20px;
            border-radius: 15px;
            transform: rotate(-2deg);
        }

        .comic-badge {
            display: inline-block;
            padding: 5px 10px;
            border: 2px solid #000;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: 5px;
            background: #e0e0e0;
            color: #555;
            transition: all 0.2s;
        }

        .active-badge {
            background: #FFE135; /* Cartoon Yellow */
            color: #000;
            transform: scale(1.1);
            box-shadow: 3px 3px 0px #000;
        }

        #loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 4px solid #000;
            box-shadow: 10px 10px 0 #000;
            padding: 40px;
            text-align: center;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="comic-panel">
            <h1 class="text-3xl font-black mb-2 text-black uppercase tracking-tighter">TOON CONTROL</h1>
            <div class="space-y-2">
                <div id="status-fist" class="comic-badge">✊ FIST: DRAG</div>
                <div id="status-open" class="comic-badge">✋ OPEN: ROTATE</div>
                <div id="status-peace" class="comic-badge">✌️ VICTORY: ZOOM +</div>
                <div id="status-point" class="comic-badge">☝️ POINT: ZOOM -</div>
            </div>
        </div>
    </div>

    <div id="loader">
        <h2 class="text-2xl font-black mb-2">LOADING...</h2>
        <p class="text-sm font-bold">Warming up Toon Shaders</p>
        <div class="mt-4 w-12 h-12 border-4 border-black border-t-transparent rounded-full animate-spin mx-auto"></div>
    </div>

    <video id="input-video" playsinline></video>
    
    <script>
        // --- SETTINGS ---
        const SETTINGS = {
            initialZoom: 35,
            minZoom: 15,
            maxZoom: 60,
            lerpSpeed: 0.1,
            outlineThickness: 0.4
        };

        // --- STATE ---
        const state = {
            mode: 'IDLE',
            handPos: { x: 0, y: 0 },
            zoom: SETTINGS.initialZoom,
            targetRotation: { x: 0, y: 0 },
            targetPosition: { x: 0, y: 0 }
        };

        // --- THREE.JS ---
        let scene, camera, renderer, toonMesh, outlineMesh;
        const clock = new THREE.Clock();

        function init() {
            scene = new THREE.Scene();
            // No fog for cartoon look, we want clarity

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = state.zoom;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // --- LIGHTING (Crucial for Toon Effect) ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
            dirLight.position.set(20, 20, 20);
            scene.add(dirLight);

            // Add a rim light for extra pop
            const rimLight = new THREE.DirectionalLight(0xff00ff, 0.5);
            rimLight.position.set(-20, 0, -10);
            scene.add(rimLight);

            createToonObject();
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createToonObject() {
            // 1. Geometry
            const geometry = new THREE.TorusKnotGeometry(6, 2, 120, 20);
            
            // 2. Toon Material
            // We use a gradient map for strict color banding
            const colors = new Uint8Array([0, 128, 255]); // 3 steps: dark, mid, bright
            const gradientMap = new THREE.DataTexture(colors, 3, 1, THREE.RedFormat);
            gradientMap.minFilter = THREE.NearestFilter;
            gradientMap.magFilter = THREE.NearestFilter;
            gradientMap.needsUpdate = true;

            const material = new THREE.MeshToonMaterial({
                color: 0xff3366, // Hot Pink
                gradientMap: gradientMap,
                side: THREE.FrontSide
            });

            toonMesh = new THREE.Mesh(geometry, material);
            scene.add(toonMesh);

            // 3. Outline Effect (Inverted Hull Method)
            // Clone geometry, scale it up slightly, flip normals/side, make it black
            const outlineMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x000000, 
                side: THREE.BackSide 
            });
            outlineMesh = new THREE.Mesh(geometry, outlineMaterial);
            outlineMesh.scale.multiplyScalar(1.03); // Thickness
            toonMesh.add(outlineMesh); // Add as child so it follows transform
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            // 1. Zoom Smoothing
            camera.position.z += (state.zoom - camera.position.z) * SETTINGS.lerpSpeed;

            // 2. Gesture Logic
            
            // ROTATE (Open Hand)
            if (state.mode === 'ROTATE') {
                const rotX = state.handPos.y * 2;
                const rotY = state.handPos.x * 2;
                toonMesh.rotation.x += (rotX - toonMesh.rotation.x) * SETTINGS.lerpSpeed;
                toonMesh.rotation.y += (rotY - toonMesh.rotation.y) * SETTINGS.lerpSpeed;
            } else {
                // Idle Bounce animation
                toonMesh.rotation.x += 0.005;
                toonMesh.rotation.y += 0.01;
                // Bob up and down
                toonMesh.position.y += Math.sin(time * 2) * 0.02; 
            }

            // DRAG (Fist)
            if (state.mode === 'DRAG') {
                // Map screen space to approx world space
                // Approx mapping based on zoom level
                const range = camera.position.z * 0.4; 
                state.targetPosition.x = state.handPos.x * range;
                state.targetPosition.y = state.handPos.y * (range * 0.7);

                toonMesh.position.x += (state.targetPosition.x - toonMesh.position.x) * SETTINGS.lerpSpeed;
                toonMesh.position.y += (state.targetPosition.y - toonMesh.position.y) * SETTINGS.lerpSpeed;
            } else {
                // Return to center (X) but keep bobbing (Y) handled in idle
                toonMesh.position.x += (0 - toonMesh.position.x) * 0.05;
                if (state.mode !== 'ROTATE') toonMesh.position.y *= 0.95; // Return Y gently
            }

            // Zoom Control
            if (state.mode === 'ZOOM_IN') {
                state.zoom = Math.max(state.zoom - 0.5, SETTINGS.minZoom);
            } else if (state.mode === 'ZOOM_OUT') {
                state.zoom = Math.min(state.zoom + 0.5, SETTINGS.maxZoom);
            }

            // Comic squash & stretch effect (subtle)
            const squish = 1 + Math.sin(time * 5) * 0.02;
            toonMesh.scale.set(squish, 1/squish, squish);

            renderer.render(scene, camera);
        }

        // --- MEDIA PIPE & GESTURES ---
        function updateUI(mode) {
            document.querySelectorAll('.comic-badge').forEach(el => el.classList.remove('active-badge'));
            if(mode === 'DRAG') document.getElementById('status-fist').classList.add('active-badge');
            if(mode === 'ROTATE') document.getElementById('status-open').classList.add('active-badge');
            if(mode === 'ZOOM_IN') document.getElementById('status-peace').classList.add('active-badge');
            if(mode === 'ZOOM_OUT') document.getElementById('status-point').classList.add('active-badge');
        }

        function onResults(results) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('input-video').style.display = 'block';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];

                // Coordinates
                const x = (1 - lm[9].x) * 2 - 1; 
                const y = -(lm[9].y * 2 - 1);
                state.handPos = { x, y };

                // Gesture Recognition
                const tips = [8, 12, 16, 20];
                const pips = [6, 10, 14, 18];
                let extended = 0;

                // Thumb
                if (Math.hypot(lm[4].x - lm[9].x, lm[4].y - lm[9].y) > 0.15) extended++;

                // Fingers
                tips.forEach((tip, i) => {
                    if (lm[tip].y < lm[pips[i]].y) extended++; // Simple height check (works well for upright hand)
                });

                // Check specific fingers for Victory/Index
                const indexUp = lm[8].y < lm[6].y;
                const middleUp = lm[12].y < lm[10].y;
                const ringUp = lm[16].y < lm[14].y;
                const pinkyUp = lm[20].y < lm[18].y;

                if (!indexUp && !middleUp && !ringUp && !pinkyUp) {
                    state.mode = 'DRAG'; // Fist
                } else if (indexUp && middleUp && !ringUp && !pinkyUp) {
                    state.mode = 'ZOOM_IN'; // Victory
                } else if (indexUp && !middleUp && !ringUp && !pinkyUp) {
                    state.mode = 'ZOOM_OUT'; // Point
                } else if (extended >= 4) {
                    state.mode = 'ROTATE'; // Open
                } else {
                    state.mode = 'IDLE';
                }

            } else {
                state.mode = 'IDLE';
            }
            updateUI(state.mode);
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        hands.onResults(onResults);

        const videoElement = document.getElementById('input-video');
        const cameraFeed = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 320,
            height: 240
        });

        init();
        cameraFeed.start();

    </script>
</body>
</html>
