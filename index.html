<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Golden Hand Controller</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* Background ko thoda light kiya hai (Radial Gradient) taaki particles pop karein */
            background: radial-gradient(circle at center, #1a0b2e 0%, #000000 90%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .input_video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 12px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            z-index: 2;
            transform: scaleX(-1);
            opacity: 0.7;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        #status {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 22px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            z-index: 10;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 30px;
            border-radius: 30px;
            pointer-events: none;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 28px;
            z-index: 20;
            font-family: monospace;
            text-shadow: 0 0 20px #ffd700;
            animation: pulse 0.8s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; transform: translate(-50%, -50%) scale(0.95); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }
    </style>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loading">Initializing Golden System...</div>
    <div id="status">Raise Your Hand</div>
    
    <video class="input_video"></video>
    <div id="canvas-container"></div>

    <script>
        // --- CONFIGURATION ---
        const PARTICLE_COUNT = 5500;
        const PARTICLE_SIZE = 0.35;  // SIZE INCREASED (Pehle 0.12 tha)
        const SPHERE_RADIUS = 3.8;
        const RING_INNER_RADIUS = 5.5;
        const RING_OUTER_RADIUS = 10;
        const SCATTER_RADIUS = 35;
        
        // --- COLORS (SUPER BRIGHT) ---
        const COLOR_GOLD_BRIGHT = new THREE.Color(0xffd700); 
        const COLOR_GOLD_WHITE = new THREE.Color(0xffffee);
        const COLOR_GOLD_ORANGE = new THREE.Color(0xffaa00);

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        // Fog hata diya ya bohot kam kar diya taaki brightness kam na ho
        scene.fog = new THREE.FogExp2(0x1a0b2e, 0.005); 

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        // CAMERA ADJUSTMENT: Z kam kiya, Y zero kiya for Center View
        camera.position.set(0, 0, 22); 

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio); // Sharpness ke liye
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- PARTICLE SYSTEM ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        const sizes = new Float32Array(PARTICLE_COUNT); // Individual sizes for sparkle
        
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 60;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 60;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 60;

            colors[i * 3] = COLOR_GOLD_BRIGHT.r;
            colors[i * 3 + 1] = COLOR_GOLD_BRIGHT.g;
            colors[i * 3 + 2] = COLOR_GOLD_BRIGHT.b;

            // Varied sizes for depth
            sizes[i] = Math.random(); 
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        // We will just use uniform size in material for performance, but vary opacity visually

        // Better texture for "Glow"
        const textureLoader = new THREE.TextureLoader();
        // Using 'spark1.png' which is a standard glow sprite
        const sprite = textureLoader.load('https://threejs.org/examples/textures/sprites/spark1.png');

        const material = new THREE.PointsMaterial({
            size: PARTICLE_SIZE,
            map: sprite,
            vertexColors: true,
            transparent: true,
            opacity: 1.0, // Full opacity
            blending: THREE.AdditiveBlending, // Super bright overlap
            depthWrite: false
        });

        const particles = new THREE.Points(geometry, material);
        
        // INITIAL POSITION SHIFT: Sphere ko thoda upar shift karte hain
        particles.position.y = 2; 

        scene.add(particles);

        // --- SHAPE GENERATION ---

        function generateSaturnTargets() {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                let tx, ty, tz;
                let col;

                if (Math.random() > 0.4) {
                    // SPHERE
                    const u = Math.random();
                    const v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);
                    
                    tx = SPHERE_RADIUS * Math.sin(phi) * Math.cos(theta);
                    ty = SPHERE_RADIUS * Math.sin(phi) * Math.sin(theta);
                    tz = SPHERE_RADIUS * Math.cos(phi);
                    col = COLOR_GOLD_ORANGE; 
                } else {
                    // RING
                    const angle = Math.random() * Math.PI * 2;
                    const radius = RING_INNER_RADIUS + Math.random() * (RING_OUTER_RADIUS - RING_INNER_RADIUS);
                    
                    // RING ANGLE ADJUSTMENT: Flatten it so it faces camera better
                    // Pehle X-Z plane pe tha, ab thoda tilt karte hain camera ki taraf
                    const xBase = Math.cos(angle) * radius;
                    const zBase = Math.sin(angle) * radius;
                    
                    // Tilt logic (X axis rotation)
                    // Tilt of 25 degrees looks majestic from front
                    const tilt = Math.PI * 0.15; 

                    tx = xBase;
                    ty = zBase * Math.sin(tilt);
                    tz = zBase * Math.cos(tilt);

                    // Add slight thickness to ring
                    ty += (Math.random() - 0.5) * 0.3;

                    col = COLOR_GOLD_BRIGHT;
                }

                targetPositions[i3] = tx;
                targetPositions[i3 + 1] = ty;
                targetPositions[i3 + 2] = tz;

                // Color update
                colors[i3] = col.r;
                colors[i3+1] = col.g;
                colors[i3+2] = col.b;
            }
            geometry.attributes.color.needsUpdate = true;
        }

        function generateScatterTargets() {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                const r = Math.random() * SCATTER_RADIUS + 5;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);

                targetPositions[i3] = r * Math.sin(phi) * Math.cos(theta);
                targetPositions[i3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                targetPositions[i3 + 2] = r * Math.cos(phi);
                
                // Scatter colors -> White Gold
                colors[i3] = COLOR_GOLD_WHITE.r;
                colors[i3+1] = COLOR_GOLD_WHITE.g;
                colors[i3+2] = COLOR_GOLD_WHITE.b;
            }
            geometry.attributes.color.needsUpdate = true;
        }

        // --- INTERACTION ---
        let currentState = 'SCATTER';
        generateScatterTargets();

        // Control Variables
        let targetRotX = 0;
        let targetRotY = 0;
        let targetPosX = 0;
        let targetPosY = 2; // Default thoda upar

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            
            // 1. Hand Follow Logic (Smooth)
            // Sphere rotation (Globe spinning effect)
            particles.rotation.x += (targetRotX - particles.rotation.x) * 0.08;
            particles.rotation.y += (targetRotY - particles.rotation.y) * 0.08;
            
            // Sphere Position (Moving left/right/up/down)
            particles.position.x += (targetPosX - particles.position.x) * 0.08;
            particles.position.y += (targetPosY - particles.position.y) * 0.08;

            // 2. Particle Physics
            const positionAttribute = geometry.attributes.position;
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;

                // Move towards target shape
                // Using 0.1 speed for snappier feel
                positions[i3]     += (targetPositions[i3] - positions[i3]) * 0.1;
                positions[i3 + 1] += (targetPositions[i3 + 1] - positions[i3 + 1]) * 0.1;
                positions[i3 + 2] += (targetPositions[i3 + 2] - positions[i3 + 2]) * 0.1;

                // Alive Effect: Constant subtle motion
                if (currentState === 'SATURN') {
                    // Ring Spin Simulation (Math Trick: just wobble based on angle)
                    if (Math.abs(positions[i3+1]) < 2) { // Ring particles check roughly
                        // Simple jitter for sparkle
                         positions[i3] += (Math.random() - 0.5) * 0.05;
                    }
                } else {
                    // Floating scatter
                    positions[i3+1] += Math.sin(time * 2 + positions[i3]) * 0.02;
                }
            }
            positionAttribute.needsUpdate = true;

            // Auto Rotation if Saturn
            if (currentState === 'SATURN') {
                // particles.rotation.y += 0.002; // Slow auto spin on top of hand spin
            }

            renderer.render(scene, camera);
        }

        animate();

        // --- HAND TRACKING ---
        const videoElement = document.querySelector('.input_video');
        const statusEl = document.getElementById('status');
        
        function onResults(results) {
            document.getElementById('loading').style.display = 'none';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const wrist = landmarks[0];

                // --- POSITION MAPPING ---
                // X: Invert (mirror) and scale
                // 0.5 is center. 
                const x = (0.5 - wrist.x) * 30; 
                
                // Y: Invert (0 is top in MediaPipe, +Y is top in Three.js)
                // Offset +2 to keep it slightly upper screen by default
                const y = (0.5 - wrist.y) * 20 + 2; 

                targetPosX = x;
                targetPosY = y;
                
                // --- ROTATION MAPPING ---
                // Hand move left -> Spin left
                targetRotY = x * 0.15; 
                targetRotX = (y - 2) * -0.15; // Pivot around the visual center

                // --- GESTURE DETECTION (FIST vs OPEN) ---
                const tips = [8, 12, 16, 20];
                let avgDist = 0;
                
                // Distance from Wrist
                tips.forEach(tipIndex => {
                    const tip = landmarks[tipIndex];
                    const d = Math.sqrt(Math.pow(tip.x - wrist.x, 2) + Math.pow(tip.y - wrist.y, 2));
                    avgDist += d;
                });
                avgDist = avgDist / tips.length;

                // Threshold
                if (avgDist < 0.25) { // Fist
                    if(currentState !== 'SATURN') {
                        setShape('SATURN');
                        statusEl.innerText = "POWER: 100%";
                        statusEl.style.color = "#fff";
                    }
                } else { // Open
                    if(currentState !== 'SCATTER') {
                        setShape('SCATTER');
                        statusEl.innerText = "DISPERSED";
                        statusEl.style.color = "#aaa";
                    }
                }
            } else {
                // No Hand: Center and scatter
                targetPosX = 0;
                targetPosY = 2; // Return to slightly upper center
                targetRotX = 0;
                targetRotY = 0;
                statusEl.innerText = "WAVE HAND";
            }
        }

        function setShape(shape) {
            currentState = shape;
            if (shape === 'SATURN') generateSaturnTargets();
            else generateScatterTargets();
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });

        cameraUtils.start();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
