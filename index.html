<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Smooth Stark Tech</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #c { width: 100vw; height: 100vh; display: block; }
        
        /* Minimal HUD */
        .hud {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; padding: 20px; box-sizing: border-box;
        }
        
        #status-display {
            position: absolute; top: 40px; left: 30px;
            font-size: 18px; font-weight: bold; color: rgba(0, 255, 255, 0.8);
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        /* Camera Preview */
        .video-container {
            position: absolute; bottom: 30px; right: 30px;
            width: 120px; height: 90px;
            border: 1px solid #333; border-radius: 12px;
            overflow: hidden; opacity: 0.8; background: #000;
            transition: all 0.5s ease;
        }
        .video-active { border-color: #00ffff; box-shadow: 0 0 20px rgba(0,255,255,0.2); }
        #input_video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #loader {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #fff; background: rgba(0,0,0,0.8);
            padding: 20px; border: 1px solid #00ffff;
            border-radius: 8px; text-align: center; font-family: monospace;
        }
    </style>

    <!-- Imports -->
    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loader">INITIALIZING CORE...<br><small>Allow Camera Access</small></div>
    
    <div class="hud">
        <div id="status-display">SYSTEM ONLINE</div>
    </div>

    <div class="video-container" id="vid-cont">
        <video id="input_video" playsinline webkit-playsinline></video>
    </div>
    <canvas id="c"></canvas>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. SETUP ---
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.002); // Very light fog

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 6;

        // --- 2. PARTICLES ONLY (No Inner Core) ---
        const count = 4000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(count * 3);
        const homes = new Float32Array(count * 3);
        const velocities = new Float32Array(count * 3);
        const colors = new Float32Array(count * 3);

        const cBlue = new THREE.Color(0x00ffff);
        const cRed = new THREE.Color(0xff2244);
        const cWhite = new THREE.Color(0xffffff);

        for(let i=0; i<count; i++) {
            const i3 = i*3;
            // Sphere Shape
            const r = 2.5 + Math.random() * 0.5;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            
            const x = r * Math.sin(phi) * Math.cos(theta);
            const y = r * Math.sin(phi) * Math.sin(theta);
            const z = r * Math.cos(phi);

            homes[i3] = x; homes[i3+1] = y; homes[i3+2] = z;
            positions[i3] = x; positions[i3+1] = y; positions[i3+2] = z;
            
            // Initial Blue Color
            colors[i3] = cBlue.r; colors[i3+1] = cBlue.g; colors[i3+2] = cBlue.b;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        // Soft Glow Texture
        const cvs = document.createElement('canvas'); cvs.width=32; cvs.height=32;
        const ctx = cvs.getContext('2d');
        const grd = ctx.createRadialGradient(16,16,0,16,16,16);
        grd.addColorStop(0,'rgba(255,255,255,1)'); 
        grd.addColorStop(0.2,'rgba(200,255,255,0.4)'); 
        grd.addColorStop(1,'rgba(0,0,0,0)');
        ctx.fillStyle=grd; ctx.fillRect(0,0,32,32);
        const tex = new THREE.Texture(cvs); tex.needsUpdate=true;

        const mat = new THREE.PointsMaterial({
            size: 0.12, map: tex, vertexColors: true, 
            transparent: true, opacity: 0.9, 
            blending: THREE.AdditiveBlending, depthWrite: false
        });
        const particles = new THREE.Points(geometry, mat);
        scene.add(particles);

        // --- 3. LOGIC STATE ---
        let state = {
            active: false,
            mode: 'IDLE', // IDLE, CHARGING, EXPLODED
            rotX: 0, rotY: 0,
            targetRotX: 0, targetRotY: 0,
            explodeForce: 0
        };

        const statusDisplay = document.getElementById('status-display');
        const vidCont = document.getElementById('vid-cont');

        // --- 4. HAND TRACKING ---
        function onResults(results) {
            document.getElementById('loader').style.display = 'none';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                state.active = true;
                vidCont.classList.add('video-active');

                const lm = results.multiHandLandmarks[0];

                // Smooth Rotation Targets
                state.targetRotY = (lm[9].x - 0.5) * 4; 
                state.targetRotX = (lm[9].y - 0.5) * 4;

                // Fist Detection
                const wrist = lm[0];
                const palmSize = Math.hypot(lm[9].x - wrist.x, lm[9].y - wrist.y);
                const tips = [8, 12, 16, 20];
                let folded = 0;
                tips.forEach(i => {
                    if (Math.hypot(lm[i].x - wrist.x, lm[i].y - wrist.y) < palmSize * 1.3) folded++;
                });
                
                const isFist = folded >= 3;

                // State Machine
                if (isFist) {
                    state.mode = 'CHARGING';
                    statusDisplay.innerText = "âš¡ ENERGY BUILDUP";
                    statusDisplay.style.color = "#ff2244";
                    state.explodeForce = 0; // Reset explosion
                } else {
                    if (state.mode === 'CHARGING') {
                        // Released Fist -> Trigger Explosion
                        state.mode = 'EXPLODED';
                        state.explodeForce = 1.0; // Max explosion force
                        statusDisplay.innerText = "ðŸ’¥ DISCHARGE";
                        statusDisplay.style.color = "#ffffff";
                    } else if (state.mode !== 'EXPLODED') {
                        state.mode = 'IDLE'; // Normal floating
                        statusDisplay.innerText = "ðŸ‘‹ ACTIVE CONTROL";
                        statusDisplay.style.color = "#00ffff";
                    }
                }

            } else {
                state.active = false;
                vidCont.classList.remove('video-active');
                
                // If particles are calm, show standby
                if (state.explodeForce < 0.1 && state.mode !== 'CHARGING') {
                    state.mode = 'IDLE';
                    statusDisplay.innerText = "SYSTEM STANDBY";
                    statusDisplay.style.color = "#555";
                }
            }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ 
            maxNumHands: 1, 
            modelComplexity: 1, 
            minDetectionConfidence: 0.7, 
            minTrackingConfidence: 0.7 
        });
        hands.onResults(onResults);

        const video = document.getElementById('input_video');
        const cameraUtils = new Camera(video, {
            onFrame: async () => { await hands.send({image: video}); },
            width: 480, height: 360, facingMode: 'user'
        });
        cameraUtils.start();


        // --- 5. PHYSICS & ANIMATION ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = Math.min(clock.getDelta(), 0.1); // Time step

            // Smooth Rotation (Lerp) - prevents flickering
            if (state.active) {
                state.rotX += (state.targetRotX - state.rotX) * 0.08;
                state.rotY += (state.targetRotY - state.rotY) * 0.08;
            } else {
                // Auto rotate when idle
                state.rotX *= 0.95; // Return to level
                state.rotY += 0.002; // Slow spin
            }
            particles.rotation.x = state.rotX;
            particles.rotation.y = state.rotY;

            // Explosion Decay
            if (state.mode === 'EXPLODED') {
                // Force fades out slowly
                state.explodeForce *= 0.96; 
                if (state.explodeForce < 0.01) state.mode = 'IDLE';
            }

            // Particle Physics Loop
            const pos = geometry.attributes.position.array;
            const col = geometry.attributes.color.array;

            // Physics params
            const speed = 3.0;
            const returnStrength = state.active ? 2.5 : 0.8; // Return slower when idle

            for(let i=0; i<count; i++) {
                const i3 = i*3;
                let px = pos[i3], py = pos[i3+1], pz = pos[i3+2];
                let hx = homes[i3], hy = homes[i3+1], hz = homes[i3+2];
                let vx = velocities[i3], vy = velocities[i3+1], vz = velocities[i3+2];

                // 1. Logic Selection
                if (state.mode === 'EXPLODED') {
                    // SMOOTH EXPLOSION
                    // Move away from center
                    // We simply add velocity outwards based on current explodeForce
                    const len = Math.sqrt(px*px + py*py + pz*pz) || 1;
                    const blast = 15.0 * state.explodeForce * delta;
                    
                    vx += (px/len) * blast * (0.5 + Math.random());
                    vy += (py/len) * blast * (0.5 + Math.random());
                    vz += (pz/len) * blast * (0.5 + Math.random());
                    
                    // Flash White
                    col[i3] = THREE.MathUtils.lerp(col[i3], 1.0, 0.2); 
                    col[i3+1] = THREE.MathUtils.lerp(col[i3+1], 1.0, 0.2);
                    col[i3+2] = THREE.MathUtils.lerp(col[i3+2], 1.0, 0.2);

                } else if (state.mode === 'CHARGING') {
                    // GATHER & VIBRATE
                    // Pull strongly to center
                    const dx = hx - px;
                    const dy = hy - py;
                    const dz = hz - pz;
                    
                    vx += dx * 5.0 * delta;
                    vy += dy * 5.0 * delta;
                    vz += dz * 5.0 * delta;

                    // Add jitter
                    vx += (Math.random()-0.5) * 0.3;
                    vy += (Math.random()-0.5) * 0.3;
                    vz += (Math.random()-0.5) * 0.3;

                    // Turn Red
                    col[i3] = THREE.MathUtils.lerp(col[i3], cRed.r, 0.1); 
                    col[i3+1] = THREE.MathUtils.lerp(col[i3+1], cRed.g, 0.1);
                    col[i3+2] = THREE.MathUtils.lerp(col[i3+2], cRed.b, 0.1);

                } else {
                    // IDLE / RETURN
                    // Gentle spring force to home
                    const dx = hx - px;
                    const dy = hy - py;
                    const dz = hz - pz;

                    vx += dx * returnStrength * delta;
                    vy += dy * returnStrength * delta;
                    vz += dz * returnStrength * delta;

                    // Turn Blue
                    col[i3] = THREE.MathUtils.lerp(col[i3], cBlue.r, 0.05); 
                    col[i3+1] = THREE.MathUtils.lerp(col[i3+1], cBlue.g, 0.05);
                    col[i3+2] = THREE.MathUtils.lerp(col[i3+2], cBlue.b, 0.05);
                }

                // Drag / Friction (Crucial for smoothness)
                vx *= 0.92;
                vy *= 0.92;
                vz *= 0.92;

                // Update Pos
                pos[i3] += vx;
                pos[i3+1] += vy;
                pos[i3+2] += vz;

                // Store Velocity
                velocities[i3] = vx;
                velocities[i3+1] = vy;
                velocities[i3+2] = vz;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
