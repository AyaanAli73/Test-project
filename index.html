<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stark Interface: Ultimate</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Consolas', monospace; }
        #c { width: 100vw; height: 100vh; display: block; }

        /* Tech HUD */
        .hud {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }
        
        .panel {
            position: absolute; top: 20px; left: 20px;
            border-left: 4px solid #00ffff;
            padding-left: 15px;
            background: linear-gradient(90deg, rgba(0,20,30,0.8), transparent);
        }
        
        #sys-title { color: #00ffff; font-size: 12px; letter-spacing: 2px; margin-bottom: 5px; }
        #sys-status { color: #fff; font-size: 20px; font-weight: bold; text-shadow: 0 0 10px rgba(0,255,255,0.5); }
        #sys-mode { color: #aaa; font-size: 14px; margin-top: 5px; }

        /* Camera Feed */
        .cam-frame {
            position: absolute; bottom: 20px; right: 20px;
            width: 120px; height: 90px;
            border: 1px solid #333; border-radius: 6px;
            overflow: hidden; background: #000; opacity: 0.8;
            transition: 0.3s;
        }
        .cam-active { border-color: #00ffff; box-shadow: 0 0 20px rgba(0,255,255,0.2); }
        #input_video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #loader {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff; background: rgba(0,10,20,0.95);
            padding: 20px 40px; border: 1px solid #00ffff;
            border-radius: 4px; text-align: center;
            box-shadow: 0 0 30px rgba(0,255,255,0.2);
        }
    </style>

    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loader">CALIBRATING SENSORS...<br><small>Please Allow Camera</small></div>
    
    <div class="hud">
        <div class="panel">
            <div id="sys-title">STARK OS v12.4</div>
            <div id="sys-status">STANDBY</div>
            <div id="sys-mode">WAITING FOR INPUT</div>
        </div>
    </div>

    <div class="cam-frame" id="cam-box">
        <video id="input_video" playsinline webkit-playsinline></video>
    </div>
    <canvas id="c"></canvas>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. SETUP ---
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.003);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 7.5;

        // --- 2. PARTICLES SYSTEM (Dual Shape) ---
        const count = 3500;
        const geometry = new THREE.BufferGeometry();
        
        const positions = new Float32Array(count * 3);
        const velocities = new Float32Array(count * 3);
        const colors = new Float32Array(count * 3);
        
        // Target Positions
        const sphereHomes = new Float32Array(count * 3);
        const ringHomes = new Float32Array(count * 3); // For Victory Gesture

        const cBlue = new THREE.Color(0x00ffff);
        const cRed = new THREE.Color(0xff0044);
        const cCyan = new THREE.Color(0x00ff88);

        for(let i=0; i<count; i++) {
            const i3 = i*3;
            
            // 1. SPHERE SHAPE
            const r = 2.5 + Math.random() * 0.5;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            
            sphereHomes[i3] = r * Math.sin(phi) * Math.cos(theta);
            sphereHomes[i3+1] = r * Math.sin(phi) * Math.sin(theta);
            sphereHomes[i3+2] = r * Math.cos(phi);

            // 2. RING SHAPE (Torus) - New Gesture
            const ringR = 3.5 + Math.random() * 0.5; // Main radius
            const tubeR = 0.5 + Math.random() * 0.5; // Thickness
            const ringTheta = Math.random() * Math.PI * 2;
            const ringPhi = Math.random() * Math.PI * 2;
            
            // Torus formula: (R + r * cos(theta)) * cos(phi)
            ringHomes[i3] = (ringR + tubeR * Math.cos(ringTheta)) * Math.cos(ringPhi); // x
            ringHomes[i3+1] = tubeR * Math.sin(ringTheta) * 0.5; // Flattened Y
            ringHomes[i3+2] = (ringR + tubeR * Math.cos(ringTheta)) * Math.sin(ringPhi); // z

            // Initial Pos
            positions[i3] = sphereHomes[i3];
            positions[i3+1] = sphereHomes[i3+1];
            positions[i3+2] = sphereHomes[i3+2];

            colors[i3] = cBlue.r; colors[i3+1] = cBlue.g; colors[i3+2] = cBlue.b;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        // Glow Texture
        const cvs = document.createElement('canvas'); cvs.width=32; cvs.height=32;
        const ctx = cvs.getContext('2d');
        const grd = ctx.createRadialGradient(16,16,0,16,16,16);
        grd.addColorStop(0,'rgba(255,255,255,1)'); 
        grd.addColorStop(0.4,'rgba(100,255,255,0.4)'); 
        grd.addColorStop(1,'rgba(0,0,0,0)');
        ctx.fillStyle=grd; ctx.fillRect(0,0,32,32);
        const tex = new THREE.Texture(cvs); tex.needsUpdate=true;

        const mat = new THREE.PointsMaterial({
            size: 0.14, map: tex, vertexColors: true, 
            transparent: true, opacity: 0.9, 
            blending: THREE.AdditiveBlending, depthWrite: false
        });
        const particles = new THREE.Points(geometry, mat);
        scene.add(particles);

        // --- 3. LOGIC & STATE ---
        let state = {
            active: false,
            mode: 'IDLE',   // IDLE, SPHERE, RING, CHARGE, EXPLODE
            rotX: 0, rotY: 0,
            targetRotX: 0, targetRotY: 0,
            transition: 0,  // 0 = Sphere, 1 = Ring
            reforming: false
        };

        const sysStatus = document.getElementById('sys-status');
        const sysMode = document.getElementById('sys-mode');
        const camBox = document.getElementById('cam-box');

        // --- 4. HAND TRACKING ---
        function onResults(results) {
            document.getElementById('loader').style.display = 'none';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                state.active = true;
                camBox.classList.add('cam-active');
                const lm = results.multiHandLandmarks[0];

                // Rotation Target
                state.targetRotY = (lm[9].x - 0.5) * 4; 
                state.targetRotX = (lm[9].y - 0.5) * 4;

                // GESTURE RECOGNITION
                const wrist = lm[0];
                const palmSize = Math.hypot(lm[9].x - wrist.x, lm[9].y - wrist.y);
                
                // Finger States (Open or Closed)
                const isFingerOpen = (idx) => Math.hypot(lm[idx].x - wrist.x, lm[idx].y - wrist.y) > palmSize * 1.3;
                
                const indexOpen = isFingerOpen(8);
                const middleOpen = isFingerOpen(12);
                const ringOpen = isFingerOpen(16);
                const pinkyOpen = isFingerOpen(20);

                const openCount = [indexOpen, middleOpen, ringOpen, pinkyOpen].filter(Boolean).length;

                // Logic Flow
                if (state.reforming) {
                    // Lock interaction briefly while reforming
                    sysStatus.innerText = "SYSTEM REBOOT";
                    sysMode.innerText = "STABILIZING PARTICLES...";
                    return; 
                }

                // 1. FIST (0 fingers open)
                if (openCount === 0) {
                    state.mode = 'CHARGE';
                    updateUI("âš¡ CRITICAL MASS", "CHARGING...", "#ff0044");
                }
                // 2. VICTORY / PEACE (Index + Middle open)
                else if (indexOpen && middleOpen && !ringOpen && !pinkyOpen) {
                    state.mode = 'RING';
                    updateUI("ðŸª RING FORMATION", "MORPHING SHAPE", "#00ff88");
                }
                // 3. OPEN HAND (All open)
                else if (openCount >= 3) {
                    // Check if we were charging before
                    if (state.mode === 'CHARGE') {
                        triggerExplosion();
                    } else {
                        state.mode = 'SPHERE';
                        updateUI("ðŸ”µ CORE STABLE", "MANUAL ROTATION", "#00ffff");
                    }
                } 
                else {
                    state.mode = 'SPHERE'; // Default
                }

            } else {
                state.active = false;
                camBox.classList.remove('cam-active');
                if(!state.reforming) updateUI("STANDBY", "NO INPUT", "#666");
            }
        }

        function triggerExplosion() {
            state.mode = 'EXPLODE';
            updateUI("ðŸ’¥ DETONATION", "SHOCKWAVE DETECTED", "#fff");
            
            // Auto-Reform after 1.5 seconds
            setTimeout(() => {
                state.mode = 'SPHERE';
                state.reforming = true;
                // Wait for reform animation to finish
                setTimeout(() => { state.reforming = false; }, 2000);
            }, 1500);
        }

        function updateUI(status, mode, color) {
            sysStatus.innerText = status;
            sysStatus.style.color = color;
            sysStatus.style.textShadow = `0 0 15px ${color}`;
            sysMode.innerText = mode;
            document.querySelector('.panel').style.borderLeftColor = color;
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
        hands.onResults(onResults);

        const video = document.getElementById('input_video');
        const cameraUtils = new Camera(video, {
            onFrame: async () => { await hands.send({image: video}); },
            width: 480, height: 360, facingMode: 'user'
        });
        cameraUtils.start();


        // --- 5. ADVANCED PHYSICS (Steering Behaviors) ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = Math.min(clock.getDelta(), 0.1);

            // 1. ROTATION
            if (state.active) {
                state.rotX += (state.targetRotX - state.rotX) * 0.1;
                state.rotY += (state.targetRotY - state.rotY) * 0.1;
            } else {
                state.rotX *= 0.95; state.rotY += 0.002;
            }
            particles.rotation.x = state.rotX;
            particles.rotation.y = state.rotY;

            // 2. MORPH VALUE (Sphere vs Ring)
            // Transition: 0 = Sphere, 1 = Ring
            const targetTransition = (state.mode === 'RING') ? 1.0 : 0.0;
            state.transition += (targetTransition - state.transition) * 0.05; // Smooth morph

            // 3. PARTICLE PHYSICS LOOP
            const pos = geometry.attributes.position.array;
            const col = geometry.attributes.color.array;

            // Physics Config
            const maxSpeed = 20.0;
            const steerForce = 8.0;

            for(let i=0; i<count; i++) {
                const i3 = i*3;
                let px = pos[i3], py = pos[i3+1], pz = pos[i3+2];
                let vx = velocities[i3], vy = velocities[i3+1], vz = velocities[i3+2];

                // CALCULATE HOME POSITION (Interpolate between Sphere and Ring)
                // This creates the smooth morphing effect
                let hx = sphereHomes[i3] * (1 - state.transition) + ringHomes[i3] * state.transition;
                let hy = sphereHomes[i3+1] * (1 - state.transition) + ringHomes[i3+1] * state.transition;
                let hz = sphereHomes[i3+2] * (1 - state.transition) + ringHomes[i3+2] * state.transition;

                // --- BEHAVIORS ---

                if (state.mode === 'EXPLODE') {
                    // BEHAVIOR: EXPLOSION
                    // Ignore home, push outwards from center
                    const dist = Math.sqrt(px*px + py*py + pz*pz) || 0.1;
                    const blast = 50.0 * delta; // High instant force
                    
                    // Only apply blast if close (shockwave)
                    if (dist < 10.0) {
                        vx += (px/dist) * blast;
                        vy += (py/dist) * blast;
                        vz += (pz/dist) * blast;
                    }
                    
                    // Color Flash White
                    col[i3] = 1; col[i3+1] = 1; col[i3+2] = 1;

                } else if (state.mode === 'CHARGE') {
                    // BEHAVIOR: CHARGE (Vibrate)
                    const distToHome = Math.sqrt((hx-px)**2 + (hy-py)**2 + (hz-pz)**2);
                    
                    // Pull tight
                    vx += (hx - px) * 5.0 * delta;
                    vy += (hy - py) * 5.0 * delta;
                    vz += (hz - pz) * 5.0 * delta;
                    
                    // Jitter
                    vx += (Math.random()-0.5) * 1.0;
                    vy += (Math.random()-0.5) * 1.0;
                    vz += (Math.random()-0.5) * 1.0;

                    // Color Red
                    col[i3] += (cRed.r - col[i3]) * 0.2;
                    col[i3+1] += (cRed.g - col[i3+1]) * 0.2;
                    col[i3+2] += (cRed.b - col[i3+2]) * 0.2;

                } else {
                    // BEHAVIOR: ARRIVE (Smooth Reforming)
                    // This is the "No Jump" logic.
                    // Instead of a spring, we steer towards the target.
                    
                    const dx = hx - px;
                    const dy = hy - py;
                    const dz = hz - pz;
                    const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                    
                    // 1. Calculate Desired Velocity
                    // If we are far, go full speed.
                    // If we are close (within 5 units), slow down (Arrival).
                    let targetSpeed = maxSpeed;
                    if (dist < 5.0) {
                        targetSpeed = maxSpeed * (dist / 5.0); // Slow down smoothly
                    }
                    
                    const desVx = (dx/dist) * targetSpeed;
                    const desVy = (dy/dist) * targetSpeed;
                    const desVz = (dz/dist) * targetSpeed;

                    // 2. Steering Force = Desired - Current
                    const steerX = (desVx - vx) * steerForce * delta;
                    const steerY = (desVy - vy) * steerForce * delta;
                    const steerZ = (desVz - vz) * steerForce * delta;

                    vx += steerX;
                    vy += steerY;
                    vz += steerZ;

                    // Color Mix based on transition
                    let rTarget = cBlue.r * (1-state.transition) + cCyan.r * state.transition;
                    let gTarget = cBlue.g * (1-state.transition) + cCyan.g * state.transition;
                    let bTarget = cBlue.b * (1-state.transition) + cCyan.b * state.transition;

                    col[i3] += (rTarget - col[i3]) * 0.1;
                    col[i3+1] += (gTarget - col[i3+1]) * 0.1;
                    col[i3+2] += (bTarget - col[i3+2]) * 0.1;
                }

                // Global Friction (Air Resistance)
                // This is crucial to prevent "overshooting" or endless bouncing
                vx *= 0.92;
                vy *= 0.92;
                vz *= 0.92;

                // Position Update
                pos[i3] += vx * delta;
                pos[i3+1] += vy * delta;
                pos[i3+2] += vz * delta;

                velocities[i3] = vx;
                velocities[i3+1] = vy;
                velocities[i3+2] = vz;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
