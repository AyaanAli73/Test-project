<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Arc Reactor V3</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Consolas', monospace; touch-action: none; }
        
        #c { width: 100vw; height: 100vh; display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        /* --- START SCREEN (Fixes Mobile Permissions) --- */
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,5,10,0.95); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        
        h1 { color: #00ffff; text-shadow: 0 0 20px #00ffff; letter-spacing: 5px; margin-bottom: 30px; text-align: center; }
        
        #btn-init {
            background: transparent; color: #00ffff; font-size: 18px;
            padding: 15px 40px; border: 2px solid #00ffff; border-radius: 4px;
            cursor: pointer; letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0,255,255,0.2);
            transition: 0.3s;
        }
        #btn-init:active { background: #00ffff; color: #000; }

        /* --- HUD --- */
        .hud { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; opacity: 0; transition: 1s; }
        .hud-visible { opacity: 1; }
        .hud-line { width: 3px; height: 50px; background: #00ffff; margin-bottom: 5px; }
        #sys-status { color: #fff; font-size: 20px; font-weight: bold; text-shadow: 0 0 10px cyan; }
        #sys-detail { color: #888; font-size: 12px; margin-top: 5px; }

        /* --- CAMERA FEED --- */
        .cam-box {
            position: absolute; bottom: 20px; right: 20px;
            width: 100px; height: 75px; background: #111;
            border: 1px solid #333; z-index: 20; opacity: 0; transition: 0.5s;
            transform: scale(0.8);
        }
        .cam-active { opacity: 0.8; transform: scale(1); border-color: #00ffff; box-shadow: 0 0 15px #00ffff; }
        #input_video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
    </style>

    <!-- Import Map -->
    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } }
    </script>
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- START OVERLAY -->
    <div id="overlay">
        <h1>ARC REACTOR V3</h1>
        <button id="btn-init">INITIALIZE INTERFACE</button>
        <p style="color:#444; margin-top:20px; font-size: 12px;">CAMERA ACCESS REQUIRED FOR GESTURES</p>
    </div>

    <!-- HUD -->
    <div class="hud" id="hud">
        <div class="hud-line"></div>
        <div id="sys-status">SYSTEM ACTIVE</div>
        <div id="sys-detail">WAITING FOR HAND INPUT</div>
    </div>

    <!-- CAMERA -->
    <div class="cam-box" id="cam-ui">
        <video id="input_video" playsinline webkit-playsinline></video>
    </div>

    <canvas id="c"></canvas>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. VISUAL SETUP ---
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 7.5;

        // --- 2. PARTICLE ENGINE (Steering Physics) ---
        const count = 4000;
        const geometry = new THREE.BufferGeometry();
        
        // Data Arrays
        const positions = new Float32Array(count * 3);
        const velocities = new Float32Array(count * 3);
        const colors = new Float32Array(count * 3);
        
        // Targets (Where particles WANT to go)
        const sphereTarget = new Float32Array(count * 3);
        const ringTarget = new Float32Array(count * 3);

        const cBlue = new THREE.Color(0x00ffff);
        const cRed = new THREE.Color(0xff0044);
        const cGreen = new THREE.Color(0x00ff88);

        for(let i=0; i<count; i++) {
            const i3 = i*3;

            // A. SPHERE FORMATION
            const r = 2.5 + Math.random() * 0.5;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            
            sphereTarget[i3] = r * Math.sin(phi) * Math.cos(theta);
            sphereTarget[i3+1] = r * Math.sin(phi) * Math.sin(theta);
            sphereTarget[i3+2] = r * Math.cos(phi);

            // B. RING FORMATION
            const ringR = 4.0 + Math.random() * 0.5;
            const ringTheta = Math.random() * Math.PI * 2;
            
            ringTarget[i3] = ringR * Math.cos(ringTheta);
            ringTarget[i3+1] = (Math.random()-0.5) * 0.5; // Flattened Y
            ringTarget[i3+2] = ringR * Math.sin(ringTheta);

            // Init Position
            positions[i3] = sphereTarget[i3];
            positions[i3+1] = sphereTarget[i3+1];
            positions[i3+2] = sphereTarget[i3+2];
            
            // Init Color
            colors[i3] = cBlue.r; colors[i3+1] = cBlue.g; colors[i3+2] = cBlue.b;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        // Glow Texture (Procedural)
        const cvs = document.createElement('canvas'); cvs.width=32; cvs.height=32;
        const ctx = cvs.getContext('2d');
        const grd = ctx.createRadialGradient(16,16,0,16,16,16);
        grd.addColorStop(0,'rgba(255,255,255,1)'); 
        grd.addColorStop(0.2,'rgba(100,255,255,0.6)'); 
        grd.addColorStop(1,'rgba(0,0,0,0)');
        ctx.fillStyle=grd; ctx.fillRect(0,0,32,32);
        const tex = new THREE.Texture(cvs); tex.needsUpdate=true;

        const mat = new THREE.PointsMaterial({
            size: 0.14, map: tex, vertexColors: true, 
            transparent: true, opacity: 0.9, 
            blending: THREE.AdditiveBlending, depthWrite: false
        });
        const particles = new THREE.Points(geometry, mat);
        scene.add(particles);

        // --- 3. LOGIC STATE ---
        let state = {
            active: false,
            mode: 'IDLE', // IDLE, CHARGE, EXPLODE, RING
            shapeLerp: 0, // 0 = Sphere, 1 = Ring
            rotX: 0, rotY: 0,
            targetRotX: 0, targetRotY: 0
        };

        const hudStatus = document.getElementById('sys-status');
        const hudDetail = document.getElementById('sys-detail');
        const hudLine = document.querySelector('.hud-line');

        // --- 4. GESTURE RECOGNITION ---
        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                state.active = true;
                document.getElementById('cam-ui').classList.add('cam-active');
                const lm = results.multiHandLandmarks[0];

                // Rotation Tracking
                state.targetRotY = (lm[9].x - 0.5) * 5;
                state.targetRotX = (lm[9].y - 0.5) * 5;

                // Fingers Count
                const wrist = lm[0];
                const palmSize = Math.hypot(lm[9].x - wrist.x, lm[9].y - wrist.y);
                const tips = [8, 12, 16, 20];
                let openCount = 0;
                tips.forEach(t => { 
                    if(Math.hypot(lm[t].x - wrist.x, lm[t].y - wrist.y) > palmSize * 1.3) openCount++; 
                });

                // --- STATE MACHINE ---
                
                // If we are currently exploding, ignore inputs briefly
                if (state.mode === 'EXPLODE') return;

                if (openCount === 0) {
                    // FIST -> CHARGE
                    state.mode = 'CHARGE';
                    updateHUD("âš¡ CHARGING CORE", "ENERGY BUILDUP", "#ff0044");
                } 
                else if (openCount === 2) {
                    // TWO FINGERS -> RING
                    state.mode = 'RING';
                    updateHUD("ðŸª ORBITAL RING", "MORPHING SHAPE", "#00ff88");
                }
                else {
                    // OPEN HAND
                    if (state.mode === 'CHARGE') {
                        // Released Fist -> EXPLODE
                        triggerExplosion();
                    } else {
                        // Just Idle/Rotating
                        state.mode = 'IDLE';
                        updateHUD("ðŸ”µ CORE STABLE", "MANUAL ROTATION", "#00ffff");
                    }
                }
            } else {
                state.active = false;
                document.getElementById('cam-ui').classList.remove('cam-active');
                if(state.mode !== 'EXPLODE') updateHUD("AUTOPILOT", "NO HAND DETECTED", "#555");
            }
        }

        function triggerExplosion() {
            state.mode = 'EXPLODE';
            updateHUD("ðŸ’¥ SHOCKWAVE", "DISCHARGING ENERGY", "#ffffff");
            
            // Auto Reform after 2 seconds
            setTimeout(() => {
                state.mode = 'IDLE';
                updateHUD("ðŸ”µ REFORMING", "MAGNETIC STABILIZATION", "#00ffff");
            }, 2000);
        }

        function updateHUD(main, sub, color) {
            hudStatus.innerText = main;
            hudStatus.style.color = color;
            hudStatus.style.textShadow = `0 0 15px ${color}`;
            hudDetail.innerText = sub;
            hudLine.style.background = color;
            hudLine.style.boxShadow = `0 0 10px ${color}`;
        }

        // --- 5. INITIALIZATION ---
        const btnInit = document.getElementById('btn-init');
        const overlay = document.getElementById('overlay');
        const hud = document.getElementById('hud');

        btnInit.addEventListener('click', async () => {
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 500);
            hud.classList.add('hud-visible');

            // Init Camera
            const video = document.getElementById('input_video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
            hands.onResults(onResults);

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 480, height: 360, facingMode: 'user'
            });
            await cameraUtils.start();
        });


        // --- 6. PHYSICS LOOP (The Smoothness) ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = Math.min(clock.getDelta(), 0.1);

            // A. SMOOTH ROTATION
            if (state.active) {
                state.rotX += (state.targetRotX - state.rotX) * 0.1;
                state.rotY += (state.targetRotY - state.rotY) * 0.1;
            } else {
                state.rotX *= 0.95; 
                state.rotY += 0.003; // Idle Spin
            }
            particles.rotation.x = state.rotX;
            particles.rotation.y = state.rotY;

            // B. SHAPE BLENDING
            const targetShape = (state.mode === 'RING') ? 1.0 : 0.0;
            state.shapeLerp += (targetShape - state.shapeLerp) * 0.05;

            // C. PARTICLE DYNAMICS
            const pos = geometry.attributes.position.array;
            const col = geometry.attributes.color.array;

            // Physics Config
            const speed = 15.0; // Return Speed
            const drag = 0.92;  // Friction (0.9 = thick air, 0.99 = space)

            for(let i=0; i<count; i++) {
                const i3 = i*3;
                let px = pos[i3], py = pos[i3+1], pz = pos[i3+2];
                let vx = velocities[i3], vy = velocities[i3+1], vz = velocities[i3+2];

                // Calculate where particle WANTS to be (Blend Sphere/Ring)
                let hx = sphereTarget[i3] * (1-state.shapeLerp) + ringTarget[i3] * state.shapeLerp;
                let hy = sphereTarget[i3+1] * (1-state.shapeLerp) + ringTarget[i3+1] * state.shapeLerp;
                let hz = sphereTarget[i3+2] * (1-state.shapeLerp) + ringTarget[i3+2] * state.shapeLerp;

                // --- MODE BEHAVIORS ---

                if (state.mode === 'EXPLODE') {
                    // Behavior: Radial Blast
                    // We only apply force if near center, otherwise let momentum carry it
                    const d = Math.sqrt(px*px+py*py+pz*pz) || 1;
                    if(d < 15) {
                        vx += (px/d) * 50 * delta;
                        vy += (py/d) * 50 * delta;
                        vz += (pz/d) * 50 * delta;
                    }
                    // Flash White
                    col[i3]=1; col[i3+1]=1; col[i3+2]=1; 
                } 
                else if (state.mode === 'CHARGE') {
                    // Behavior: Implode / Vibrate
                    const dx = hx-px, dy = hy-py, dz = hz-pz;
                    vx += dx * 5 * delta;
                    vy += dy * 5 * delta;
                    vz += dz * 5 * delta;
                    
                    // Jitter
                    vx += (Math.random()-0.5); 
                    vy += (Math.random()-0.5); 
                    vz += (Math.random()-0.5);

                    // Turn Red
                    col[i3] += (cRed.r - col[i3]) * 0.1;
                    col[i3+1] += (cRed.g - col[i3+1]) * 0.1;
                    col[i3+2] += (cRed.b - col[i3+2]) * 0.1;
                } 
                else {
                    // Behavior: Arrive (Smooth Reform)
                    // The magic "Anti-Jump" formula
                    const dx = hx-px, dy = hy-py, dz = hz-pz;
                    const d = Math.sqrt(dx*dx + dy*dy + dz*dz);
                    
                    // If far, move fast. If close, slow down.
                    let factor = (d < 5) ? (d/5) : 1; 
                    let targetSpeed = speed * factor;

                    // Apply steering force
                    vx += ((dx/d)*targetSpeed - vx) * 5 * delta;
                    vy += ((dy/d)*targetSpeed - vy) * 5 * delta;
                    vz += ((dz/d)*targetSpeed - vz) * 5 * delta;

                    // Blend Color (Blue <-> Green)
                    let rT = cBlue.r * (1-state.shapeLerp) + cGreen.r * state.shapeLerp;
                    let gT = cBlue.g * (1-state.shapeLerp) + cGreen.g * state.shapeLerp;
                    let bT = cBlue.b * (1-state.shapeLerp) + cGreen.b * state.shapeLerp;

                    col[i3] += (rT - col[i3]) * 0.1;
                    col[i3+1] += (gT - col[i3+1]) * 0.1;
                    col[i3+2] += (bT - col[i3+2]) * 0.1;
                }

                // Apply Drag (This stops them from flying off forever)
                vx *= drag; vy *= drag; vz *= drag;

                // Update Position
                pos[i3] += vx * delta;
                pos[i3+1] += vy * delta;
                pos[i3+2] += vz * delta;
                
                velocities[i3] = vx; velocities[i3+1] = vy; velocities[i3+2] = vz;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
