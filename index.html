<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stark Smooth Core</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', monospace; }
        #c { width: 100vw; height: 100vh; display: block; }

        /* HUD */
        .hud {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; padding: 20px;
        }
        
        #status-box {
            position: absolute; top: 30px; left: 30px;
            border-left: 3px solid cyan; padding-left: 15px;
        }
        
        #status-title {
            color: cyan; font-size: 14px; letter-spacing: 2px;
            text-shadow: 0 0 10px cyan;
        }
        
        #status-main {
            color: white; font-size: 24px; font-weight: bold; margin-top: 5px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        /* Camera Feed */
        .video-wrapper {
            position: absolute; bottom: 30px; right: 30px;
            width: 120px; height: 90px;
            border: 1px solid #333; border-radius: 8px;
            overflow: hidden; background: #000; opacity: 0.8;
            transition: 0.3s;
        }
        .active-cam { border-color: cyan; box-shadow: 0 0 15px rgba(0,255,255,0.3); }
        #input_video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #loader {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: cyan; background: rgba(0,20,30,0.9);
            padding: 20px; border: 1px solid cyan;
            border-radius: 4px; text-align: center;
        }
    </style>

    <!-- Imports -->
    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loader">INITIALIZING PHYSICS...<br><small>Allow Camera</small></div>
    
    <div class="hud">
        <div id="status-box">
            <div id="status-title">SYSTEM STATUS</div>
            <div id="status-main">STANDBY</div>
        </div>
    </div>

    <div class="video-wrapper" id="cam-box">
        <video id="input_video" playsinline webkit-playsinline></video>
    </div>
    <canvas id="c"></canvas>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. SETUP ---
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.005); 

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 7;

        // --- 2. PARTICLES ---
        const count = 4000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(count * 3);
        const homes = new Float32Array(count * 3);
        const velocities = new Float32Array(count * 3);
        const colors = new Float32Array(count * 3);

        const cBlue = new THREE.Color(0x00ffff);
        const cRed = new THREE.Color(0xff0044);
        const cWhite = new THREE.Color(0xffffff);

        for(let i=0; i<count; i++) {
            const i3 = i*3;
            // Sphere Shape
            const r = 2.5 + Math.random() * 0.5;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            
            const x = r * Math.sin(phi) * Math.cos(theta);
            const y = r * Math.sin(phi) * Math.sin(theta);
            const z = r * Math.cos(phi);

            homes[i3] = x; homes[i3+1] = y; homes[i3+2] = z;
            positions[i3] = x; positions[i3+1] = y; positions[i3+2] = z;
            
            colors[i3] = cBlue.r; colors[i3+1] = cBlue.g; colors[i3+2] = cBlue.b;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        // Texture
        const cvs = document.createElement('canvas'); cvs.width=32; cvs.height=32;
        const ctx = cvs.getContext('2d');
        const grd = ctx.createRadialGradient(16,16,0,16,16,16);
        grd.addColorStop(0,'rgba(255,255,255,1)'); 
        grd.addColorStop(0.3,'rgba(100,255,255,0.5)'); 
        grd.addColorStop(1,'rgba(0,0,0,0)');
        ctx.fillStyle=grd; ctx.fillRect(0,0,32,32);
        const tex = new THREE.Texture(cvs); tex.needsUpdate=true;

        const mat = new THREE.PointsMaterial({
            size: 0.15, map: tex, vertexColors: true, 
            transparent: true, opacity: 0.9, 
            blending: THREE.AdditiveBlending, depthWrite: false
        });
        const particles = new THREE.Points(geometry, mat);
        scene.add(particles);

        // --- 3. SYSTEM STATE ---
        let state = {
            active: false,
            mode: 'IDLE', // IDLE, CHARGING, EXPLODING, REFORMING
            rotX: 0, rotY: 0,
            targetRotX: 0, targetRotY: 0,
            explodeTime: 0 // Timestamp
        };

        const statusMain = document.getElementById('status-main');
        const statusBox = document.getElementById('status-box');
        const camBox = document.getElementById('cam-box');

        // --- 4. HAND TRACKING ---
        function onResults(results) {
            document.getElementById('loader').style.display = 'none';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                state.active = true;
                camBox.classList.add('active-cam');
                const lm = results.multiHandLandmarks[0];

                // Rotation Target
                state.targetRotY = (lm[9].x - 0.5) * 5; 
                state.targetRotX = (lm[9].y - 0.5) * 5;

                // Fist Detection
                const wrist = lm[0];
                const palmSize = Math.hypot(lm[9].x - wrist.x, lm[9].y - wrist.y);
                const tips = [8, 12, 16, 20];
                let folded = 0;
                tips.forEach(i => {
                    if (Math.hypot(lm[i].x - wrist.x, lm[i].y - wrist.y) < palmSize * 1.2) folded++;
                });
                
                const isFist = folded >= 3;

                // LOGIC FLOW
                if (state.mode === 'EXPLODING' || state.mode === 'REFORMING') {
                    // Lock input while exploding/reforming logic handles itself
                    // unless user makes a fist again to interrupt
                    if(isFist) {
                        state.mode = 'CHARGING';
                    }
                } else {
                    if (isFist) {
                        state.mode = 'CHARGING';
                        updateUI("CHARGING", "#ff0044");
                    } else {
                        if (state.mode === 'CHARGING') {
                            // Fist released -> Explode
                            startExplosion();
                        } else {
                            state.mode = 'IDLE';
                            updateUI("ACTIVE CONTROL", "#00ffff");
                        }
                    }
                }
            } else {
                state.active = false;
                camBox.classList.remove('active-cam');
                if (state.mode !== 'EXPLODING' && state.mode !== 'REFORMING') {
                    state.mode = 'IDLE';
                    updateUI("STANDBY", "#555");
                }
            }
        }

        function startExplosion() {
            state.mode = 'EXPLODING';
            state.explodeTime = Date.now();
            updateUI("DISCHARGE", "#ffffff");
            
            // Set Timer to Auto-Reform after 2 seconds
            setTimeout(() => {
                if(state.mode === 'EXPLODING') {
                    state.mode = 'REFORMING';
                    updateUI("REFORMING", "#00ff88");
                    
                    // After reform is mostly done, go back to IDLE
                    setTimeout(() => {
                        if(state.mode === 'REFORMING') state.mode = 'IDLE';
                    }, 2000);
                }
            }, 2000);
        }

        function updateUI(text, color) {
            statusMain.innerText = text;
            statusMain.style.color = color;
            statusMain.style.textShadow = `0 0 20px ${color}`;
            statusBox.style.borderLeftColor = color;
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
        hands.onResults(onResults);

        const video = document.getElementById('input_video');
        const cameraUtils = new Camera(video, {
            onFrame: async () => { await hands.send({image: video}); },
            width: 480, height: 360, facingMode: 'user'
        });
        cameraUtils.start();


        // --- 5. PHYSICS ENGINE (THE FIX) ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = Math.min(clock.getDelta(), 0.1);

            // Smooth Rotation
            if (state.active) {
                state.rotX += (state.targetRotX - state.rotX) * 0.1;
                state.rotY += (state.targetRotY - state.rotY) * 0.1;
            } else {
                state.rotX *= 0.95;
                state.rotY += 0.002;
            }
            particles.rotation.x = state.rotX;
            particles.rotation.y = state.rotY;

            // Particle Loop
            const pos = geometry.attributes.position.array;
            const col = geometry.attributes.color.array;

            // Physics Constants
            const maxSpeed = 15.0; // Speed limit for returning
            
            for(let i=0; i<count; i++) {
                const i3 = i*3;
                let px = pos[i3], py = pos[i3+1], pz = pos[i3+2];
                let hx = homes[i3], hy = homes[i3+1], hz = homes[i3+2];
                let vx = velocities[i3], vy = velocities[i3+1], vz = velocities[i3+2];

                // --- STATE LOGIC ---

                if (state.mode === 'EXPLODING') {
                    // 1. EXPLODE: Push away from center
                    // We simply add velocity outwards.
                    // Friction is LOW so they glide.
                    const dist = Math.sqrt(px*px + py*py + pz*pz) || 1;
                    const dirX = px/dist;
                    const dirY = py/dist;
                    const dirZ = pz/dist;
                    
                    const blastPower = 40.0 * delta; // Strong initial burst
                    
                    // Only apply blast if they are close to center (initial phase)
                    // If they are already far, just let them glide
                    if (dist < 10) {
                        vx += dirX * blastPower;
                        vy += dirY * blastPower;
                        vz += dirZ * blastPower;
                    }

                    // Containment: Gentle drag if they go too far
                    if (dist > 15) {
                        vx *= 0.9; vy *= 0.9; vz *= 0.9;
                    }

                    // White Flash
                    col[i3] = THREE.MathUtils.lerp(col[i3], 1.0, 0.1);
                    col[i3+1] = THREE.MathUtils.lerp(col[i3+1], 1.0, 0.1);
                    col[i3+2] = THREE.MathUtils.lerp(col[i3+2], 1.0, 0.1);
                    
                } else if (state.mode === 'REFORMING') {
                    // 2. REFORM: Smooth Steering to Home
                    // Calculate vector to home
                    const dx = hx - px;
                    const dy = hy - py;
                    const dz = hz - pz;
                    const dist = Math.sqrt(dx*dx + dy*dy + dz*dz) || 1;

                    // Desired Velocity = Direction * MaxSpeed
                    const desVx = (dx/dist) * maxSpeed;
                    const desVy = (dy/dist) * maxSpeed;
                    const desVz = (dz/dist) * maxSpeed;

                    // Steering Force = Desired - Current
                    // This prevents "Jumping" by smoothly turning velocity
                    const steerStrength = 5.0 * delta;
                    vx += (desVx - vx) * steerStrength;
                    vy += (desVy - vy) * steerStrength;
                    vz += (desVz - vz) * steerStrength;

                    // Color -> Blue
                    col[i3] = THREE.MathUtils.lerp(col[i3], cBlue.r, 0.05);
                    col[i3+1] = THREE.MathUtils.lerp(col[i3+1], cBlue.g, 0.05);
                    col[i3+2] = THREE.MathUtils.lerp(col[i3+2], cBlue.b, 0.05);

                } else if (state.mode === 'CHARGING') {
                    // 3. CHARGE: Pull tight to center + Vibrate
                    const dx = hx - px; const dy = hy - py; const dz = hz - pz;
                    // Strong Pull
                    vx += dx * 5.0 * delta;
                    vy += dy * 5.0 * delta;
                    vz += dz * 5.0 * delta;
                    // Jitter
                    vx += (Math.random()-0.5) * 0.5;
                    vy += (Math.random()-0.5) * 0.5;
                    vz += (Math.random()-0.5) * 0.5;

                    // Color -> Red
                    col[i3] = THREE.MathUtils.lerp(col[i3], cRed.r, 0.1);
                    col[i3+1] = THREE.MathUtils.lerp(col[i3+1], cRed.g, 0.1);
                    col[i3+2] = THREE.MathUtils.lerp(col[i3+2], cRed.b, 0.1);

                } else {
                    // 4. IDLE: Gentle Float around Home
                    const dx = hx - px; const dy = hy - py; const dz = hz - pz;
                    vx += dx * 2.0 * delta;
                    vy += dy * 2.0 * delta;
                    vz += dz * 2.0 * delta;

                    // Color -> Blue
                    col[i3] = THREE.MathUtils.lerp(col[i3], cBlue.r, 0.05);
                    col[i3+1] = THREE.MathUtils.lerp(col[i3+1], cBlue.g, 0.05);
                    col[i3+2] = THREE.MathUtils.lerp(col[i3+2], cBlue.b, 0.05);
                }

                // Global Friction (Prevents infinite speed)
                vx *= 0.94;
                vy *= 0.94;
                vz *= 0.94;

                // Update Position
                pos[i3] += vx * delta;
                pos[i3+1] += vy * delta;
                pos[i3+2] += vz * delta;

                // Store Velocity
                velocities[i3] = vx;
                velocities[i3+1] = vy;
                velocities[i3+2] = vz;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
