<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Core - Gesture Particle System</title>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Courier New', monospace; }
        
        #input-video { 
            position: absolute; 
            bottom: 20px; 
            right: 20px; 
            width: 160px; 
            height: 120px; 
            z-index: 10; 
            border: 1px solid #333;
            transform: scaleX(-1); 
            display: none;
            opacity: 0.5;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            pointer-events: none;
            color: rgba(255, 255, 255, 0.9);
        }

        .hud-item {
            margin-bottom: 5px;
            font-size: 14px;
            text-shadow: 0 0 5px #00ffff;
        }

        #loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            background: rgba(0,0,0,0.8);
            border: 1px solid #00ffff;
            padding: 30px;
            text-align: center;
            z-index: 50;
        }
    </style>
</head>
<body>

    <div id="hud">
        <h1 class="text-2xl font-bold mb-4 tracking-widest text-cyan-400">CRYSTAL CORE</h1>
        <div class="hud-item">✊ FIST: IMPLODE / CHARGE</div>
        <div class="hud-item">✋ RELEASE: EXPLODE</div>
        <div class="hud-item">✋ OPEN: ROTATE & HOVER</div>
        <div class="hud-item">✌️ VICTORY: ZOOM IN</div>
        <div class="hud-item">☝️ POINT: ZOOM OUT</div>
        <div class="mt-4 text-xs text-gray-500">STATE: <span id="state-display" class="text-white">IDLE</span></div>
    </div>

    <div id="loader">
        <div class="animate-pulse mb-2">INITIALIZING CORE...</div>
        <div class="text-xs text-gray-400">Allow camera access</div>
    </div>

    <video id="input-video" playsinline></video>
    
    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            particleCount: 15000,
            radius: 25,
            explosionForce: 4.0,
            returnSpeed: 0.03,
            colorBase: new THREE.Color(0x00ffff), // Cyan
            colorHot: new THREE.Color(0xffffff)   // White
        };

        // --- STATE MANAGEMENT ---
        const state = {
            mode: 'IDLE', // IDLE, CHARGING, EXPLODING, REFORMING
            handDetected: false,
            handPos: new THREE.Vector3(0,0,0),
            zoom: 80, // Default comfortable distance
            explosionTime: 0
        };

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        // NO FOG - Clear view
        
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = state.zoom;

        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- PARTICLE SYSTEM ---
        const geometry = new THREE.BufferGeometry();
        const initialPos = [];
        const positions = [];
        const velocities = [];
        const colors = [];

        // Create Sphere
        for (let i = 0; i < CONFIG.particleCount; i++) {
            // Fibonacci Sphere Distribution for even spread
            const phi = Math.acos(-1 + (2 * i) / CONFIG.particleCount);
            const theta = Math.sqrt(CONFIG.particleCount * Math.PI) * phi;

            const x = CONFIG.radius * Math.cos(theta) * Math.sin(phi);
            const y = CONFIG.radius * Math.sin(theta) * Math.sin(phi);
            const z = CONFIG.radius * Math.cos(phi);

            initialPos.push(x, y, z);
            positions.push(x, y, z);
            
            // Random initial velocity drift
            velocities.push(0, 0, 0);

            // Color gradient (Blue -> Cyan)
            const c = new THREE.Color();
            c.setHSL(0.5 + Math.random()*0.1, 1.0, 0.5 + Math.random()*0.3);
            colors.push(c.r, c.g, c.b);
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
        
        // Store initial positions for reforming
        geometry.userData = { initial: new Float32Array(initialPos), velocities: new Float32Array(velocities) };

        const material = new THREE.PointsMaterial({
            size: 0.35,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthTest: false,
            transparent: true,
            opacity: 0.9
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            
            const positions = particles.geometry.attributes.position.array;
            const initial = particles.geometry.userData.initial;
            const vels = particles.geometry.userData.velocities;
            
            // Camera Zoom Smoothing
            camera.position.z += (state.zoom - camera.position.z) * 0.1;

            // Logic Switch
            if (state.mode === 'CHARGING') {
                // SUCK PARTICLES TO HAND
                // Map hand pos (normalized) to world
                const tx = state.handPos.x * 40;
                const ty = state.handPos.y * 30;
                const tz = 0;

                for(let i=0; i<CONFIG.particleCount; i++){
                    const i3 = i*3;
                    
                    // Move towards target
                    positions[i3] += (tx - positions[i3]) * 0.15;
                    positions[i3+1] += (ty - positions[i3+1]) * 0.15;
                    positions[i3+2] += (tz - positions[i3+2]) * 0.15;

                    // Add violent vibration
                    positions[i3] += (Math.random()-0.5) * 1.5;
                    positions[i3+1] += (Math.random()-0.5) * 1.5;
                    positions[i3+2] += (Math.random()-0.5) * 1.5;
                }
                particles.rotation.y += 0.2; // Fast spin

            } 
            else if (state.mode === 'EXPLODING') {
                // BLAST OUTWARD
                if(Date.now() - state.explosionTime > 1500) state.mode = 'REFORMING';

                for(let i=0; i<CONFIG.particleCount; i++){
                    const i3 = i*3;
                    // Move based on stored velocity vector relative to center
                    // We calculate a vector from 0,0,0 to initial pos
                    const dx = initial[i3];
                    const dy = initial[i3+1];
                    const dz = initial[i3+2];
                    
                    // Normalize approximately
                    const len = Math.sqrt(dx*dx + dy*dy + dz*dz);
                    
                    positions[i3] += (dx/len) * CONFIG.explosionForce;
                    positions[i3+1] += (dy/len) * CONFIG.explosionForce;
                    positions[i3+2] += (dz/len) * CONFIG.explosionForce;
                }
                particles.rotation.y *= 0.95; // Slow down spin

            } 
            else if (state.mode === 'REFORMING') {
                // LERP BACK TO SPHERE
                let totalDist = 0;
                for(let i=0; i<CONFIG.particleCount; i++){
                    const i3 = i*3;
                    positions[i3] += (initial[i3] - positions[i3]) * CONFIG.returnSpeed;
                    positions[i3+1] += (initial[i3+1] - positions[i3+1]) * CONFIG.returnSpeed;
                    positions[i3+2] += (initial[i3+2] - positions[i3+2]) * CONFIG.returnSpeed;
                    
                    totalDist += Math.abs(initial[i3] - positions[i3]);
                }
                particles.rotation.y += 0.005;

                if(totalDist / CONFIG.particleCount < 1.0) state.mode = 'IDLE';

            } 
            else { // IDLE
                // Gentle Rotation or Hand Control
                if(state.handDetected) {
                    // Rotate based on hand position
                    const targetRotY = state.handPos.x * 2;
                    const targetRotX = state.handPos.y * 2;
                    
                    particles.rotation.y += (targetRotY - particles.rotation.y) * 0.05;
                    particles.rotation.x += (targetRotX - particles.rotation.x) * 0.05;
                } else {
                    particles.rotation.y += 0.002;
                    particles.rotation.x *= 0.95; // level out
                }

                // Breathing effect
                const time = Date.now() * 0.001;
                for(let i=0; i<CONFIG.particleCount; i++){
                    const i3 = i*3;
                    const noise = Math.sin(time + initial[i3+1]*0.1) * 0.2;
                    positions[i3] = initial[i3] + initial[i3] * noise * 0.05;
                    positions[i3+1] = initial[i3+1] + initial[i3+1] * noise * 0.05;
                    positions[i3+2] = initial[i3+2] + initial[i3+2] * noise * 0.05;
                }
            }

            particles.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
            
            document.getElementById('state-display').innerText = state.mode;
        }

        // --- HAND TRACKING LOGIC ---
        function onResults(results) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('input-video').style.display = 'block';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                state.handDetected = true;
                const lm = results.multiHandLandmarks[0];

                // Position (Inverted X)
                const x = (1 - lm[9].x) * 2 - 1;
                const y = -(lm[9].y * 2 - 1);
                state.handPos.lerp(new THREE.Vector3(x, y, 0), 0.2);

                // GESTURE DETECTION
                // 1. Fist Check (All fingertips close to wrist/palm)
                // Using distance between wrist(0) and Middle Tip(12)
                const wrist = lm[0];
                const midTip = lm[12];
                const palmDist = Math.hypot(midTip.x - wrist.x, midTip.y - wrist.y);
                const isFist = palmDist < 0.25;

                // 2. Victory Check (Index(8) and Mid(12) up, Ring(16) & Pinky(20) down)
                const indexUp = lm[8].y < lm[6].y;
                const midUp = lm[12].y < lm[10].y;
                const ringDown = lm[16].y > lm[14].y;
                const pinkyDown = lm[20].y > lm[18].y;
                const isVictory = indexUp && midUp && ringDown && pinkyDown;
                
                // 3. Point Check (Index up only)
                const isPoint = indexUp && !midUp && ringDown && pinkyDown;

                // STATE TRANSITIONS
                if (isFist) {
                    state.mode = 'CHARGING';
                } 
                else if (state.mode === 'CHARGING' && !isFist) {
                    // Released from fist
                    state.mode = 'EXPLODING';
                    state.explosionTime = Date.now();
                }
                else if (state.mode === 'IDLE') {
                    if (isVictory) state.zoom = Math.max(state.zoom - 1, 30);
                    else if (isPoint) state.zoom = Math.min(state.zoom + 1, 150);
                    else state.zoom = 80; // Return to default if just open
                }

            } else {
                state.handDetected = false;
                // If we lose hand during charge, reset gently
                if(state.mode === 'CHARGING') state.mode = 'REFORMING';
            }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0, // Lite for speed
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        hands.onResults(onResults);

        const video = document.getElementById('input-video');
        const cameraFeed = new Camera(video, {
            onFrame: async () => { await hands.send({image: video}); },
            width: 320, height: 240
        });

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        cameraFeed.start();
        animate();

    </script>
</body>
</html>
